<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid red;
        }

        .happy {
            border:4px solid yellow;
            background-color: aqua;
            /* 30deg渐变轴 从yellow变为pink,orange再变为yellow */
            background: linear-gradient(30deg,yellow,pink,orange,yellow);
        }

        .sad {
            border: 4px dashed chocolate;
            background-color: grey;
        }

        .normal {
            background: skyblue;
        }

        .z1 {
            background-color: blueviolet;
        }

        .z2 {
            font-size: 30px;
            text-shadow: 2px 2px 10px red;
        }

        .z3 {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        绑定样式：
      1. class样式
               写法:class="xxx" xxx可以是字符串、对象、数组。
                     字符串写法适用于：类名不确定，要动态获取。
                     对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。
                     数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用。
      2. style样式
               :style="{fontSize: xxx}"其中xxx是动态值。
               :style="[a,b]"其中a、b是样式对象。

     -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <!-- 需求：h3标签有一个基础样式basic
                通过点击添加happy样式  
                当样式类名不确定，需要动态指定  
                绑定class属性，把属性配置到data中
            -->
            <h3 class="basic" :class="mood" @click="changeStyle">{{name}}</h3>

            <!-- 
                需求：基础样式basic, z1-z3之间随意切换样式,只需要一个
                使用场景：名字不确定，样式个数不确定
                绑定样式数组写法
             -->
            <h3 class="basic" :class="mood" @click="changeStyle">{{name}}</h3>


            <!-- 
                需求：基础样式basic,在z1-z2任意组合
                可以一起有，也可以都没有
                使用场景： 要绑定样式个数不确定的，但是名字确定，动态的决定怎么使用
                样式绑定的对象形式
             -->
             <h3 class="basic" :class="classObj">{{name}}</h3>
             
             <!-- 样式绑定的style对象形式 -->
             <h3 class="basic" :style='styleObj'>{{name}}</h3>
             
             <!-- 样式绑定style的数组形式 -->
             <h3 class="basic" :style='styleArr'>{{name}}</h3>


        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            name: "成都",
                            mood:"normal",
                            classArr:['z1','z2'],
                            classObj: {
                                z1:false,
                                z2:false
                            },
                            styleObj:{
                                fontSize:'50px',
                                color:'red'
                            },
                            styleArr:[{
                                fontSize:'50px',
                                color:'red'
                            },{
                                backgroundColor:"yellow"
                            }]
                        },
                        methods: {
                            changeStyle() {
                                // document.getElementById("demo").className = 'happy'
                                // this.mood = "happy"
                                var arr = ['z1','z2','z3']
                                var index = Math.floor(Math.random()*3)
                                this.mood = arr[index]
                            }
                        },
                        
                })
        </script>
</body>
</html>
