<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入vue环境 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.准备一个容器 div span 包含页面要产生的标签
        2.创建vue对象(vm)，为指定的容器服务
        3.通过vm对象的el属性将对象和容器建立关系
        4.vm对象的data属性可以为容器提供数据
        5.容器和vm对象之间建立的是一对一的关系
     -->
    <!-- 容器 -->
    <div class="abc">
        <!-- 数据来源于vue -->
        <h3>你好，{{msg}},{{age}}</h3>
    </div>
    <!-- <div class="abc">
         数据来源于vue
        <h3>你好，{{msg}},{{age}}</h3>
    </div> -->
    <script>
        // 取消vue启动时的一些警告
        Vue.config.productionTip = false;
        var vm = new Vue({
            el:".abc",
            data:{
                msg: "小桂子",
                age:20 
            }
        });
        // var vm = new Vue({
        //     el:".abc",
        //     data:{
        //         msg: "小桌子",
        //         age:22
        //     }
        // });
    </script>
</body>
</html>
