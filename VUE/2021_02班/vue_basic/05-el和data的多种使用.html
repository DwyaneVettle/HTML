<html lang='en'>

    <script src='../js/vue.js'></script>

        <div id='root'>
            <h3>{{name}}</h3>

                Vue.config.productionTip = false;

                // var v = new Vue({

                //         // el: '#root',
                //         data: {
                //             name:"刘德华"
                //         }
                        
                // })
                // // el的第二种写法
                // v.$mount("#root");
                // 创建Vue对象
                var v = new Vue({
                        // el第一种写法
                        el: '#root',
                        // data的第一种写法
                        // data: {
                        //     name:"刘德华"
                        // }
                        // data的第二种写法
                        data(){
                            console.log("--",this); // 此处的this就是Vue
                            return {
                                name:"刘德华133"
                            }
                        }
                        
                })
        </script>
</body>
</html>
