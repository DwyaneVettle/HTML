<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
        </div>
        <script>
               let person = {
                    name:"桂嘉良",
                    sex:"男",
                    //age:30,
               }
               /* 
               Object.defineProperty()是es6新增的方法
               用于为某一对象添加(修改)属性
               参数：obj prop desc
               obj:为哪一个对象添加属性
               prop:属性的名字
               desc:描述符
               */
               Object.defineProperty(person,"age",{
                // 数据描述符
                    // value: 30,
                    // enumerable:true, // enumerable可以枚举，默认值是false
                    // writable:true, // writable表示可以更改，默认是false
                    // configurable:true // configurable表示可以删除，默认值false
                // 存取描述符
                    // set()有一个唯一的参数值，即修改属性的值
                    // set()当有人设置person的属性时调用
                    set(value) {
                        console.log("有人设置了值，值为：", value);
                        number=value
                    },
                    // get()当有人获取属性值的时候调用
                    get() {
                        console.log("有人获取了值。。。。");
                        return number
                    }
               })
            //    for (const key in person) {
            //         console.log(person[key]);
            //    }
            // console.log(Object.keys(person));
        </script>
</body>
</html>
