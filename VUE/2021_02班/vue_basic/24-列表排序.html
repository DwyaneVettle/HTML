<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <h3>人员列表</h3>
            <input type="text" v-model="keyWord">
            <!-- 
                排序规则：0表示原顺序，1降序，2升序
             -->
            <button @click="sortType=2">年龄升序</button>
            <button @click="sortType=1">年龄降序</button>
            <button @click="sortType=0">年龄原顺序</button>
            <ul>
                <li v-for="(p,index) in persons02" :key="p.id">
                        {{p.name}}-{{p.age}}-{{p.sex}}
                </li>
            </ul>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                            persons:[
                                {id:'001',name:'马冬梅',age:40,sex:'女'},
                                {id:'002',name:'周冬雨',age:28,sex:'女'},
                                {id:'003',name:'周杰伦',age:50,sex:'男'},
                                {id:'004',name:'林依伦',age:32,sex:'男'}
                            ],
                            keyWord:'',
                            // 默认排序规则为原顺序
                            sortType:0
                        },
                        computed:{
                            persons02() {
                                var arr = this.persons.filter((p) =>{
                                    return p.name.indexOf(this.keyWord) !== -1;
                                })
                                // 判断是否需要排序
                                if(this.sortType) {
                                    arr.sort((p1,p2) => {
                                        return this.sortType === 1 ? p2.age - p1.age : p1.age - p2.age
                                    })
                                }
                                return arr;
                            }
                        }
                    })
        </script>
</body>
</html>
