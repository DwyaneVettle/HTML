<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vueʹ��ģ��</title>
    <!-- ����vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- ׼��һ������ -->
        <div id='root'>
            <!-- {{msg.toUpperCase() + "/" + msg.substring(9,20).toUpperCase()}} -->
            {{msgComputed}} <br>
            {{msg}}
        </div>
        <script>  
                Vue.config.productionTip = false;
                new Vue({
                        el: '#root',
                        data: {
                            msg:"what do you want to be?",
                            
                        },
                        computed: {
                            msgComputed(){
                                    return this.msg.toUpperCase() + "/" + this.msg.substring(9,20).toUpperCase()                         
                            }
                        },
                        watch:{
                            msg(newValue,oldValue) {
                                newValue = oldValue.toUpperCase() + "/" + oldValue.substring(9,20).toUpperCase()
                            }
                        }
                        
                })
        </script>
</body>
</html>
