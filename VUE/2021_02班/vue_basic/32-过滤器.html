<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
    <script src="../js/dayjs.min.js"></script>
</head>
<body>
    <!-- 
        过滤器：
            定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
   语法：
         1.注册过滤器：Vue.filter(name,callback) 或 new Vue{filters:{}}
         2.使用过滤器：{{ xxx | 过滤器名}}  或  v-bind:属性 = "xxx | 过滤器名"
   备注：
         1.过滤器也可以接收额外参数、多个过滤器也可以串联
         2.并没有改变原本的数据, 是产生新的对应的数据
     -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <h1>显示格式化后的时间</h1>
            <h3>计算属性实现</h3>
            <h4>现在是：{{fmtTime}}</h4>

            <h3>methods实现</h3>
            <h4>现在是：{{getFmtTime()}}</h4>

            <h3>过滤器实现</h3>
            <h4>现在是：{{Date.now() | timeFormater}}</h4>
            <h4>现在是：{{Date.now() | timeFormater("YYYY年MM月DD号") | mySlice()}}</h4>
        </div>
        <div id="app">
            {{msg | mySlice}}
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                
                // 全局过滤器的配置
                Vue.filter('mySlice',function(val) {
                    return val.slice(0,5);
                })
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            time:1681973670583
                        },
                        computed: {
                            fmtTime() {
                                return dayjs(Date.now()).format('YYYY-MM-DD HH:mm:ss');
                            }
                        },
                        methods: {
                            getFmtTime() {
                                return dayjs(Date.now()).format('YYYY-MM-DD HH:mm:ss');
                            }
                        },
                        filters: {
                            // 过滤器可以传递两个参数，一个是接收过来的值(管道符之前的值)，还有一个是用户传递的值
                            timeFormater(val,str) {
                                return dayjs(val).format(str)
                            },
                            /*
                            mySlice(val) {
                                return val.slice(0,5)
                            }
                            */
                        }
                        
                })
                new Vue({
                    el:"#app",
                    data:{
                        msg:"helloworld"
                    }
                })
        </script>
</body>
</html>
