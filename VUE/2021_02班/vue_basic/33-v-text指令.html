<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <h3>你好，{{msg}}</h3>
            <!-- 
                v-text指令不能渲染标签中的内容到页面
                只能渲染指令所选中的值
                v-text不能渲染标签，只能渲染纯文本
             -->
            <h3 v-text="msg">hello</h3> 

            <div v-text="msg01"></div>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            msg:'Vue',
                            msg01:'<h3>Vue</h3>',
                        }
                        
                })
        </script>
</body>
</html>
