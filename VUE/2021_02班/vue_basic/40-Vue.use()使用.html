<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- - 定义自定义插件的对象-new Vue()
        - 编写插件对象的install()方法--通过方法处理业务逻辑
        - Vue.use()安装插件
        - 使用插件中的指令 -->
        <!-- 准备一个容器 -->
        <!-- 第四步：作用自定义指令到标签上 -->
        <div id='root' v-my-style>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 第一步：自定义插件对象
                var MyPlugin = {};
                // 第二步：定义install方法
                // options接收安装插件时传递的参数
                // 2.编写插件对象的install方法
                MyPlugin.install = function(Vue,options) {
                    console.log(options); // 接收安装此插件时传递的参数
                    Vue.directive('my-style',{
                        bind(el,binding) {
                            el.style = "width:100px;height:100px;background-color:red";
                        }
                    })
                }
                // 第三步：安装插件
                // {someOptions:tru}表示安装插件时的一些配置
                Vue.use(MyPlugin,{someOptions:true})

                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {}
                })
        </script>
</body>
</html>
