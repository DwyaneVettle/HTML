<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <School></School>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建一个hello组件，嵌套在Student组件中
                   
                /* 
                    组件嵌套时，被嵌套子组件需要先定义再注册
                
                */
               // 1.创建Student组件
               var Student = {
                    template:`
                        <div>
                            <h3>学生名字：{{name}}</h3>
                            <h3>学生年龄：{{age}}</h3>
                        </div>
                    `,
                    data() {
                        return {
                            name:'tom',
                            age:20
                        }
                    }
                }
                // 1.创建school组件
                var School = {
                    template:`
                        <div>
                            <h3>学校名称：{{name}}</h3>
                            <h3>学校地址：{{addr}}</h3>
                            <Student></Student>
                        </div>
                    `,
                    data() {
                        return {
                            name:'四川城市职业学院',
                            addr:'四川成都'
                        }
                    },
                    components:{
                        Student
                    }
                }
                
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {},
                        components:{
                            School,
                        } 
                })
        </script>
</body>
</html>
