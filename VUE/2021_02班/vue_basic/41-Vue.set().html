<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <div>{{a}}</div>
            <div>{{obj.b}}</div>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                            a:"我是响应式数据a",
                            obj:{}
                        } 
                })
                /* 
                 Vue.set()添加响应式数据
                target：表示要添加属性的对象
                propertyName:添加的属性名
                value:属性值
                */
                Vue.set(vm.obj,'b','我是属性b添加的响应式数据')
        </script>
</body>
</html>
