<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <input type="text" v-model="n1">
            <select v-model='opt'>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" v-model="n2">
            <button @click="calculator()">=</button>
            <input type="text" v-model="result">
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            n1:'',
                            n2:'',
                            result:'',
                            opt:'+'
                        },
                        methods: {
                            calculator() {
                                switch(this.opt) {
                                    case "+":
                                        this.result = Number(this.n1) + Number(this.n2)
                                        break
                                    case "-":
                                        this.result = Number(this.n1) - Number(this.n2)
                                        break
                                    case "*":
                                        this.result = Number(this.n1) * Number(this.n2)
                                        break
                                    case "/":
                                        this.result = Number(this.n1) / Number(this.n2)
                                        break
                                }
                            }
                        },
                        
                })
        </script>
</body>
</html>
