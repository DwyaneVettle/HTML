<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        生命周期：
      1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
      2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
      3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
      4.生命周期函数中的this指向是vm 或 组件实例对象。
     -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <h3 :style="{opacity}">欢迎学习Vue</h3>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                            opacity:1
                        },
                        // Vue完成模板解析时把真实DOM元素放到页面后再执行
                        mounted() {
                            setInterval(() => {
                                // 获取opacity的值
                                this.opacity -= 0.01
                                if(this.opacity <= 0) {
                                    this.opacity = 1
                                }
                            }, 20);
                    } 
                })
                // 通过外部定时器的方式实现，不推荐,在生产过程中，不能接收vm对象
                /* setInterval(() => {
                    // 获取opacity的值
                    vm.opacity -= 0.01
                    if(vm.opacity <= 0) {
                        vm.opacity = 1
                    }
                }, 20); */
        </script>
</body>
</html>
