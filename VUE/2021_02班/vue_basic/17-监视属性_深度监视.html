<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue模板</title>
   
    <script src='../js/vue.js'></script>
</head>
<body>
       
        <div id='root'>
            <h3 id="demo">今天天气很{{info}}</h3>
            <button @click="changeWeather()">切换天气</button>
            <hr>
            <h3>a的值是：{{numbers.a}}</h3>
            <button @click="numbers.a++">点击a的值+1</button>

            <h3>b的值是：{{numbers.b}}</h3>
            <button @click="numbers.b++">点击b的值+1</button>

            <h3>c的值是：{{numbers.c}}</h3>
            <button @click="numbers.c++">点击c的值+1</button>
        </div>
        <script>
                
                Vue.config.productionTip = false;
                
                var vm = new Vue({
                        el: '#root',
                        data: {
                            // info:"凉爽"
                            isHot: true,
                            numbers: {
                                a:0,
                                b:0,
                                c:0
                            }
                        },
                        watch:{
                            // 当监视的是一个对象内部的值（多层级）
                            // 采用深度监视
                            numbers:{
                                // deep表示深度监视属性，默认值为false
                                deep:true,
                                handler(newVal) {
                                    console.log("numbers的值发生了变化。。。",newVal);
                                }
                            }
                        }
                })
                
        </script>
</body>
</html>
