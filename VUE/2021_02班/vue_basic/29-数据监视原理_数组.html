<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <h2>学校信息</h2>
            <h3>学校名称：{{school.name}}</h3>
            <h3>学校地址：{{school.addr}}</h3>
            <h3>校长：{{school.leader}}</h3>

            <h2>学生信息</h2>
            <button @click="addSex">添加一个属性为性别，默认值为女</button>
            <h3>学生姓名：{{student.name}}</h3>
            <h3>
                学生年龄：真实年龄{{student.age.rAge}},
                对外{{student.age.sAge}}
            </h3>
            <h3 v-show="student.sex">性别：{{student.sex}}</h3>

            <h2>朋友们</h2>
            <ul>
                <li v-for="(f,index) of student.friends" :key="index">
                    {{f.name}}-{{f.age}}
                </li>
            </ul>

            <h2>爱好</h2>
            <ul>
                <li v-for="(f,index) of student.hobby" :key="index">
                   {{f}}
                </li>
            </ul>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                           school:{
                            name:'四川城市职业学院',
                            addr:'四川成都',
                           },             
                            student:{
                                name:'姚敏',
                                age:{
                                    rAge:20,
                                    sAge:25
                                },
                                friends:[
                                    {name:'张萍',age:24},
                                    {name:'陈华',age:23}
                                ],
                                hobby:['学习','运动']
                            }
                        },
                        methods: {
                            addSex() {
                                /* 
                                Vue.set( target, propertyName/index, value )
                                target:要操作的对象
                                propertyName/index:表示要添加的属性或下标
                                value:要添加对应的值
                                Vue.set()不允许直接给Vue实例或根元素(data)添加响应式数据
                                */
                                // 第一种写法
                                // Vue.set(this.student,'sex','女')
                                // 第二种写法
                                this.$set(this.student,'sex','男')
                            }
                        },
                        
                })
        </script>
</body>
</html>
