<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
    <style>
        * {
            margin-top: 20px;
        }
        .demo01 {
            height: 80px;
            background-color: red;
        }
    </style>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <!-- prevent:阻止事件的默认跳转 -->
            <a href="https://www.baidu.com" @click.prevent="showInfo($event)">点击跳转</a>
            <!-- stop:阻止事件冒泡 -->
            <div class="demo01" @click="showInfo()">
                <button @click.stop="showInfo()">点击按钮弹出同学你好</button>
            </div>
            <!-- once:指定事件只触发一次 -->
            <button @click.once="showInfo()">点击按钮弹出同学你好</button>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {},
                        methods: {
                            showInfo(e) {
                                // e.preventDefault(); // 阻止事件的默认跳转
                                
                                alert("同学你好!");
                            }
                        },
                })
        </script>
</body>
</html>
