<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='./js/vue.js'></script>
</head>
<body>
    <!-- 
        监视属性watch：
            1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
            2.监视的属性必须存在，才能进行监视！！
            3.监视的两种写法：
                    (1).new Vue时传入watch配置
                    (2).通过vm.$watch监视
     -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <!-- <h3>今天天气很{{isHot ? '凉爽' : '炎热'}}</h3> -->
            <h3>今天天气很{{info}}</h3>
            <button @click="changeWeather">切换天气</button>
        </div>
        <script>
            
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                            isHot: true
                        },
                        methods: {
                            changeWeather() {
                                this.isHot = !this.isHot
                            }
                        },
                        computed: {
                            info() {
                                return this.isHot ? '凉爽' : '炎热'
                            }
                        },
                        // watch: {
                        //     // 监视哪个属性的变化就去配置哪个属性为对象
                        //     isHot: {
                        //         // handler是当监视的属性发生变化时就执行
                        //         handler(newValue,oldValue) {
                        //             // newValue，oldValue
                        //             console.log("isHot发生变化了",newValue,oldValue);
                        //         }
                        //     }
                        // }
                        
                })
                vm.$watch('isHot',{
                    // immediate表示立即监视，默认值为false
                    immediate: true,
                    handler(newValue,oldValue) {
                        console.log("isHot发生变化了",newValue,oldValue);
                    }
                })
        </script>
</body>
</html>
