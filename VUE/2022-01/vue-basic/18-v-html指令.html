<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='./js/vue.js'></script>
</head>
<body>
  <!--

    -->
  <div id="app">
    <h3>{{ msg }}</h3>
    <h3 v-html="str">hello</h3>
  </div>

  <script>

    var vm = new Vue({
            el:'#app',
            data:{
              msg: 'hello vue',
              str: '<h1>你好！</h1>'
            }
    })
  </script>
</body>
</html>
