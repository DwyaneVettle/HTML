<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='./js/vue.js'></script>
</head>
<body>
    <div id="app">
        <button @click="add">添加学生</button>
        <button @click="del">删除学生</button>
        <table border="1" width="50%" style="border-collapse: collapse">
            <tr>
                <th>班级</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            <tr align="center" v-for="(item,index) in students" :key="index">
                <td>{{ item.grade }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.age }}</td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                students:[]
            },
            methods:{
                add() {
                    var student = {
                        grade:'1班',
                        name:'张三',
                        gender:'男',
                        age:18
                    }
                    this.students.push(student)
                },
                del() {
                    this.students.pop()
                }
            }
        })
    </script>
</body>
</html>
