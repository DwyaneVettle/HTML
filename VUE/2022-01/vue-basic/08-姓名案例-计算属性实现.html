<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='./js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            姓：<input type="text" v-model="firstName"> <br>
            名：<input type="text" v-model="lastName"> <br>
            <!-- 
                计算属性维护了一个缓存，可以通过只调用1次get
                而实现多处使用
             -->
            姓名：<span>{{fullName}}</span>
            姓名：<span>{{fullName}}</span>
            姓名：<span>{{fullName}}</span>
            姓名：<span>{{fullName}}</span>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            firstName:'张',
                            lastName:'三'
                        },
                        computed:{
                            fullName: {
                                /*
                                    get的作用是：当有人读取fullName时，get就会被调用，且返回
                                    fullName的值
                                */
                                get() {
                                    // console.log('get被调用');
                                    return this.firstName + '-' + this.lastName
                                },
                                // 当fullName被修改时调用set()
                                set(value) {
                                    console.log(value);
                                    var arr = value.split('-')
                                    console.log(this.firstName = arr[0]);
                                    console.log(this.lastName = arr[1]);

                                }
                            }
                        }
                        
                })
        </script>
</body>
</html>
