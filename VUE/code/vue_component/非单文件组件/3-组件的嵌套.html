<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
                
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 定义student组件
                const student = {
                    name:'micheal',
                    template:`
                            <div>
                                <h3>学生姓名：{{name}}</h3>
                                <h3>学生年龄：{{age}}</h3> 
                            </div>
                        `,
                    data() {
                        return {
                            name:'张三',
                            age:20
                        }
                    }
                }
                // 定义school组件
                const school = {
                    name:'micheal',
                    template:`
                            <div>
                                <h3>学校名称：{{name}}</h3>
                                <h3>学校地址：{{addr}}</h3> 
                                <student></student>
                            </div>
                        `,
                    data() {
                        return {
                            name:'四川城市职业学院',
                            addr:'四川成都'
                        }
                    },
                    components: {
                        student
                    }
                }
                // 定义hello组件
                const hello = {
                    template:`
                            <div>
                                <h2>{{msg}}</h2>
                            </div>
                        `,
                    data() {
                        return {
                            msg:"欢迎来到四川城市职业学院"
                        }
                    },
                }
                // 定义app组件，领导其他组件
                const app = Vue.extend({
                        template:`
                                <div>
                                        <hello></hello>
                                        <school></school>    
                                </div>
                        `,
                        components:{
                               school,
                               hello 
                        }
                })
                

                // 创建Vue对象
                new Vue({
                        template:`
                                <app></app>
                        `,
                        el: '#root',
                        // 组测局部组件
                        components:{
                             app
                        }     
                })
        </script>
</body>
</html>
