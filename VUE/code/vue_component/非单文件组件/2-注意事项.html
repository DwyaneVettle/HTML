<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <h2>{{msg}}</h2>
            <school></school>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
               
                const school = {
                    name:'micheal',
                    template:`
                            <div>
                                <h3>学校名称：{{name}}</h3>
                                <h3>学校地址：{{addr}}</h3> 
                            </div>
                        `,
                    data() {
                        return {
                            name:'四川城市职业学院',
                            addr:'四川成都'
                        }
                    }
                }
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            msg:'欢迎来到城院'
                        },
                        components:{
                            school:school
                        }     
                })
        </script>
</body>
</html>
