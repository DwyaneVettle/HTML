<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
    <script src="../js/velocity.js"></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <input placeholder="请输入要查找的内容" v-model="query">
            <fade :query="query" :items="items">
            <li v-for="(item, index) in ComputedList"
            :key="item.msg" :data-index="index">
                {{ item.msg }}
            </li>
            </fade>
        </div>
        <template id="temp">
            <transition-group name="item" tag="ul" @before-enter="beforeEnter"
             @enter="enter" @leave="leave" :css="false">
              <slot></slot>
            </transition-group>
        </template>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建组件
                Vue.component('fade', {		    // 定义组件名为fade
                    props: ['query', 'items'],	// 组件实例的属性
                    template: '#temp', 
                    methods: {
                        beforeEnter (el) {
                            el.style.opacity = 0
                            el.style.height = 0
                        },
                        enter (el, done) {
                            var delay = el.dataset.index * 150
                            setTimeout(function () {
                                Velocity(el, {opacity: 1, height: '1.6em'}, {complete: done})
                            }, delay)
                        },
                        leave (el, done) {
                            var delay = el.dataset.index * 150
                            setTimeout(function () {
                                Velocity(el, {opacity: 0, height: 0}, {complete: done})
                            }, delay)
                        }
                    }
                })
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data() {
                            return {
                                query: '', // v-model绑定的值
                                items: [
                                    { msg: '杜鑫' },
                                    { msg: '黄鑫' },
                                    { msg: '杜林均' },
                                    { msg: '周林' },
                                    { msg: '张益' },
                                    { msg: '张宇' },
                                    ]
                                }
                        },
                        computed: {	 // 计算属性
                            ComputedList () {
                            var vm = this.query
                            var nameList = this.items
                            return nameList.filter(function (item) {
                                return item.msg.toLowerCase().indexOf(vm.toLowerCase()) !== -1
                            })
                            }
                        }
                        
                })
        </script>
</body>
</html>
