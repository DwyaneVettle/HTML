<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
    <script src="../js/vuex.js"></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <button @click="param">传递参数</button>
            <p>{{ this.$store.state.param }}</p>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                var store = new Vuex.Store({
                    state: { param: '' },
                    mutations: {
                        receive (state, param) {
                            state.param = param
                            // console.log(param)        // 查看接收到的param值
                            // state.param = param.name
                        }
                    },
                    actions: {
                        param (context){
                            context.commit('receive', '我是传递的参数')
                            // context.commit({ type: 'receive', name: '我是传递的参数' })
                            }
                        }
                    })
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {},
                        store,
                        methods: {
                            param () {
                                this.$store.dispatch('param')
                            }
                        }
                })
        </script>
</body>
</html>
