<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
    <style>
        div.circular {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            margin-top: 20px;
            text-align: center;
            line-height: 100px;
            color: aqua;
        }
        .bounce-enter-active {
            animation: Ami 0.5s;
        }
        .bounce-leave-active {
            animation: Ami 0.5s;
        }

        @keyframes Ami {
            0% {
                /* 缩放 */
                transform:scale(0);
                background-color: red;
            }
            25% {
                transform:scale(1);
                background-color: orange;
            }
            50% {
                transform:scale(1.5);
                background-color: blue;
            }
            25% {
                transform:scale(1);
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <button @click="show=!show">使用@keyframes创建动画</button>
            <transition name="bounce">
                <div class="circular" v-if="show">圆形</div>
            </transition>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            show:true
                        }
                        
                })
        </script>
</body>
</html>
