<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>
            你好，{{name}}
        </h3>

        <h1>指令语法</h1>
        <!-- v-bind作为绑定的一种指令语法的方式 -->
        <a v-bind:href="baidu.url.toUpperCase()">点我{{baidu.name}}一下，你就学会vue了</a>
        <!-- v-bind可以简写成:的形式 -->
        <a :href="baidu.url">点我{{baidu.name}}一下，你学得会vue吗？</a>
    </div>

    <script>
        Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示

        new Vue({
            el: '#root',
            data: {
                name: "邹堂瑞",
                // 如果data中有两个相同的key是不可取的，比如name指代邹堂瑞，也要指代百度
                // 这个时候我们就可以将data的数据层级做成多级，这样就可避免同名key的错误
                // 如将百度的name放到baidu对象中，通过baidu.的方式就可以找到name
                baidu: {
                    url: 'https://www.baidu.com',
                    name: '百度'
                }
            }
        })
    </script>
</body>
</html>
