<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 1.插值语法实现过滤内容 -->
        <div>{{msg | toUpper}}</div>
        <!-- 2.v-bind语法实现过滤属性id -->
        <div :id="dataId | formatId">haha</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                msg: "helloworld",
                dataId: "hahaId"
            },
            filters: {
                toUpper(val) {
                    return val ? val.toUpperCase() : ''
                },
                formatId(val) {
                    return val ? val.charAt(1) + val.indexOf('h') : ''
                }
            }
        })
    </script>
</body>
</html>
