<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 绑定样式属性值 -->
        <div :style="{backgroundColor:pink,width:width,height:height}">
            <!-- 绑定样式对象，可以通过数组绑定多个样式 -->
            <div :style="[myDiv,other]"></div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                pink:'pink',
                width: '100%',
                height: '200px',
                myDiv: {
                    backgroundColor:'red',
                    width:'100px',
                    height:'100px'
                },
                other: {
                    margin: '0 auto'
                }
            }
        })
    </script>
</body>
</html>
