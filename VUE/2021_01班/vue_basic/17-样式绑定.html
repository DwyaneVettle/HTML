<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vueʹ��ģ��</title>
    
    <script src='../js/vue.js'></script>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border:1px solid bisque;
        }
        .happy {
            border: 4px solid red;;
            background-color: rgba(255, 255, 0, 0.644);
            /* 背景渐变，30度渐变轴，从yellow变到yellow */
            background: linear-gradient(30deg,yellow,pink,orange,yellow);
        }
        .sad {
            border: 4px solid orange;
            background-color: grey;
        }
        .normal {
            background-color: skyblue;
        }

        .z1 {
            background-color: yellowgreen;
        }
        .z2 {
            font-size: 30px;
            text-shadow: 2px 2px 10px red;
        }
        .z3 {
           border-radius: 20px;
        }
    </style>
</head>
<body>
        
        <div id='root'>
            <!-- 
                需求1：在h3身上加入基础样式basic，点击文本
                切换到happy
                绑定样式-字符串写法：:class="xxx",把xxx配置到data
                使用场景：当样式类名不确定时，需要动态指定
             -->
            <h3>字符串写法</h3>
            <h3 class="basic" v-bind:class="mood" @click="changeMood()">{{name}}</h3>
            <!-- 
                需求：基础样式basi，在z1-z3之间随机两两组合
             -->
            <h3>数组写法</h3>
            <h3 class="basic" :class="classArr" @click="changeMood()">{{name}}</h3>
        </div>
        <script>
                
                Vue.config.productionTip = false;
                
                new Vue({
                        el: '#root',
                        data: {
                            name:"四川城院",
                            mood:"normal",
                            classArr:['z1','z2','z3'],
                        },
                        methods: {
                            changeMood() {
                                // this.mood = "happy"
                               var index =  Math.floor(Math.random()*3)
                               
                            }
                        }   
                })
            </script>
                
</body>
</html>
