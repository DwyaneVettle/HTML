<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vueʹ��ģ��</title>
    
    <script src='../js/vue.js'></script>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border:1px solid bisque;
        }
        .happy {
            border: 4px solid red;;
            background-color: rgba(255, 255, 0, 0.644);
            /* 背景渐变，30度渐变轴，从yellow变到yellow */
            background: linear-gradient(30deg,yellow,pink,orange,yellow);
        }
        .sad {
            border: 4px solid orange;
            background-color: grey;
        }
        .normal {
            background-color: skyblue;
        }

        .z1 {
            background-color: yellowgreen;
        }
        .z2 {
            font-size: 30px;
            text-shadow: 2px 2px 10px red;
        }
        .z3 {
           border-radius: 20px;
        }
    </style>
</head>
<body>
        <!-- 
            绑定样式：
      1. class样式
               写法:class="xxx" xxx可以是字符串、对象、数组。
                     字符串写法适用于：类名不确定，要动态获取。
                     对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。
                     数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用。
      2. style样式
               :style="{fontSize: xxx}"其中xxx是动态值。
               :style="[a,b]"其中a、b是样式对象。
         -->
        <div id='root'>
            <!-- 
                需求1：在h3身上加入基础样式basic，点击文本
                切换到happy
                绑定样式-字符串写法：:class="xxx",把xxx配置到data
                使用场景：当样式类名不确定时，需要动态指定
             -->
            <h3>字符串写法</h3>
            <h3 class="basic" v-bind:class="mood" @click="changeMood()">{{name}}</h3>
            <!-- 
                需求：基础样式basic，z1,z2,z3随机一个
                使用场景：属性名不确定，样式不确定
            -->
            <h3>数组写法</h3>
            <h3 class="basic" :class="classArr">{{name}}</h3>

            <!-- 需求：基础样式basic z1和z2之间随意组合
                    z1+z2 z1 z2 x+x 
                    将确定的类名配置到已有对象中
                应用场景：要绑定的样式个数确定，样式名确定，但是动态的决定使用哪个
            -->
            <h3>对象写法</h3>
            <h3 class="basic" :class="classObj">{{name}}</h3>


            <!-- style样式在实际开发中很少使用 -->
            <!-- 
                使用场景：需要什么样式，通过vue来绑定数据
                    注意：css样式应使用驼峰命名法
             -->
            <h3>style样式-对象写法</h3>
            <h3 class="basic" :style="styleObj">{{name}}</h3>

            <h3>style样式-数组写法（嵌套对象）</h3>
            <h3 class="basic" :style="styleArr">{{name}}</h3>
        </div>
        <script>
                
                Vue.config.productionTip = false;
                
                new Vue({
                        el: '#root',
                        data: {
                            name:"四川城院",
                            mood:"normal",
                            classArr:['z1','z2','z3'],
                            classObj: {
                                z1:false,
                                z2:false,
                                z3:false
                            },
                            styleObj:{
                                fontSize:'40px',
                                color:'red',
                                backgroundColor:'yellow'
                            },
                            styleArr:[{
                                fontSize:'40px',
                            },{
                                backgroundColor:'red'
                            }]
                        },
                        methods: {
                            changeMood() {
                                this.mood = "happy"
                               
                            }
                        }   
                })
            </script>
                
</body>
</html>
