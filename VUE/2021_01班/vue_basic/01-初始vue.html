<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入vue.js文件 -->
    <script src="../js/vue.js"></script>
    <!-- 
         总结：
            1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象；
            2.root容器里的代码依然复合html规范，只不过混入了一些vue语法，vue用{{}}去接收传递过来的值；
            3.root容器里的代码被称为【vue模板】。
            4.一个vue实例只能服务于一个容器
            5.如果多个vue实例服务一个容器，那么以最后一个vue实例数据为准
     -->
</head>
<body>
    <!-- 3.创建一个容器div -->
    <div id="root">
        <!-- // 4.将数据展示到页面 -->
        <h3>{{name}},{{age}},{{Date.now()}},{{1+1}}</h3>
    </div>
    <script>
        Vue.config.productionTip = false;
        // 2.创建vue对象
        const vm = new Vue({
            // el用于指定当前vue实例服务哪个容器
            el:"#root",
            // data用于存储数据，数据给el使用，通常是一个对象{}
            // data内部对象的数据是k-v
            data:{
                name:"hello vue!",
                age:20
            }
        })
       
    </script>
</body>
</html>
