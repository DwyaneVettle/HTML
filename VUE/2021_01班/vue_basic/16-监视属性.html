<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 
            深度监视：
                (1).Vue中的watch默认不监测对象内部值的改变（一层）。
                (2).配置deep:true可以监测对象内部值改变（多层）。
            备注：
                (1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以！
                (2).使用watch时根据数据的具体结构，决定是否采用深度监视。
         -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <!-- <h3>今天天气很{{isHot ? "凉爽" : "炎热"}}</h3> -->
            <h3>今天天气很{{info}},{{x}}</h3>
            <button @click="changeWeather()">切换天气</button>
            <hr>
            <h3>a的值是：{{numbers.a}}</h3>
            <button @click="numbers.a++">点击a+1</button>
            
            <h3>b的值是：{{numbers.b}}</h3>
            <button @click="numbers.b++">点击a+1</button>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                            // info:"凉爽"
                            isHot:false,
                            x:1,
                            numbers: {
                                a:1,
                                b:2
                            }
                        },
                        computed: {
                            info() {
                                return this.isHot ? "凉爽" : "炎热"
                            }
                        },
                        methods: {
                            changeWeather() {
                               this.isHot = !this.isHot
                                this.x++
                            }
                        },
                        watch: {
                            isHot:{
                                // immediate:true表示立即监视--初始化执行handler()
                                immediate:true,
                                handler(oldValue,newValue) {
                                    console.log("数据发生变化了。。。",oldValue,newValue);
                                    if(oldValue == true) {
                                        console.log("今天天气有点凉爽，要多穿一点");
                                    } else {
                                        console.log("今天天气有点炎热");
                                    }
                                }
                            },
                            numbers: {
                                // 如果监测的是一个多层级的对象，那么应该深度监测这个数据
                                deep:true,
                                handler(newValue,oldValue) {
                                    console.log("numbers发生了改变",newValue,oldValue);
                                }
                            }
                        }
                })
        </script>
</body>
</html>
