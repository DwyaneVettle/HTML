<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <h3>{{a}}</h3>
            <h3>{{obj.b}}</h3>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
               
                // Vue.set()为某个对象动态属性
                var vm = new Vue({
                        el: '#root',
                        data: {
                            a:"我是响应式数据a",
                            obj:{}
                        }    
                })
                // 通过Vue.set为obj添加b属性
                Vue.set(vm.obj,'b','我是Vue.set()来的')
        </script>
</body>
</html>
