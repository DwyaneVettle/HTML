<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <school></school>
            
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                var hello = Vue.extend({
                    name:'abc',
                    template: `
                        <div><h3>{{msg}}</h3></div>
                    `,
                    data() {
                        return {
                            msg:'欢迎光临'
                        }
                    }
                })
                // 自定义一个student组件
                var student = {
                    template:`
                       <div>
                            <h3>学生姓名：{{name}}</h3>
                            <h3>学生年龄：{{age}}</h3>
                            <hello></hello>
                       </div>
                    `,
                    data() {
                        return {
                            name: 'micheal',
                            age:20
                        }
                    },
                    components:{
                        hello
                    }
                }
                // 自定义一个school组件
                var school = {
                    template:`
                       <div>
                            <h3>学校名称：{{name}}</h3>
                            <h3>学生地址：{{addr}}</h3>
                            <student></student>
                       </div>
                    `,
                    data() {
                        return {
                            name: '四川城市职业学院',
                            addr:'四川成都'
                        }
                    },
                    components:{
                        student
                    }
                }
                
                
                
                
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {},
                        components:{
                            school
                        }
                        
                })
        </script>
</body>
</html>
