<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <h3>人员列表</h3>
            <button @click="updateMa">点击更改马冬梅的信息</button>
            <ul>
                <li v-for="(p,index) in persons" :key="p.id">
                    {{p.name}}-{{p.age}}-{{p.sex}}
                </li>
            </ul>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                            persons:[
                                {id:'001',name:'马冬梅',age:40,sex:'女'},
                                {id:'002',name:'周冬雨',age:19,sex:'女'},
                                {id:'003',name:'周杰伦',age:55,sex:'男'},
                                {id:'004',name:'林依伦',age:21,sex:'男'},
                            ]
                        }, 
                        methods: {
                            updateMa() {
                                // 第一种方式：通过属性修改，可行
                                // this.persons[0].name = '马保国'
                                // this.persons[0].age = '70'
                                // this.persons[0].sex = '男'
                                // 第二种方式，通过对象修改，不可行
                                this.persons.splice(0,1,{id:'001',name:'马保国',age:70,sex:'男'})
                            }
                        },
                })
        </script>
</body>
</html>
