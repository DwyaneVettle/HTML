    <title>vue使用模板</title>

    <script src='../js/vue.js'></script>

<body>
        <!-- 准备一个容器 -->
        <div id='root'>
        </div>
        <script>
                let person = {
                    name:"刘德华",
                    sex:"男",
                    // age:20
                }
                /* 
                Object.defineProperty(obj,prop,desc)
                    obj是操作的对象
                    prop:为对象添加的属性
                    desc:属性的配置项
                        value:属性的值
                        enumerable:支不支持遍历，默认为false
                        writable:支不支持可改变，默认为false
                        configurable:支不支持删除，默认为false

                */
                Object.defineProperty(person,'age',{
                    // 数据描述符
                    // value:20,
                    // enumerable:true,
                    // writable:true,
                    // configurable:true
                    // 存取描述符
                    get() {
                        console.log("数值被获取了。。");
                        return number
                    },
                    set(value) {
                        console.log("数值被修改了");
                        number = value
                    }
                })
