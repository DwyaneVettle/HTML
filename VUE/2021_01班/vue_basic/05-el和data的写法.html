<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 
                data与el的2种写法
			1.el有2种写法
							(1).new Vue时候配置el属性。
							(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
			2.data有2种写法
							(1).对象式
							(2).函数式
							如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
			3.一个重要的原则：
							由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
         -->
        <!-- 准备一个容器 -->
        <div id='root'>
                <h4>hello,{{name}}</h4>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        // el的第一种写法：选择器
                        // el: '#root',
                        // data的第一种写法
                        // data: {
                        //     name:"刘德华"
                        // }
                        // data的第二种写法-函数式
                        data() {
                                console.log("==",this); //
                              return {
                                name:"刘德华"
                              }  
                        }
                })
                console.log(vm);
                // el的第二种写法：通过prototype的$mount()挂载
                vm.$mount('#root');
        </script>
</body>
</html>
