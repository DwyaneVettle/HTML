<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        v-text指令：
      1.作用：向其所在的节点中渲染文本内容。
      2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
      3.不会解析标签内容
     -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <h3>你好,{{msg}}</h3>
            <!-- v-text
                    用v-text指令修饰的标签不会展现标签内的内容    
            -->
            <h3 v-text="msg">你好，</h3>
            <h1 v-text="str"></h1>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        data: {
                            msg:'vue',
                            str:'<h1>你好！！！</h1>'
                        }
                        
                })
        </script>
</body>
</html>
