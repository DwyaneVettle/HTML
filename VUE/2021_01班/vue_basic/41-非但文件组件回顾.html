<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 
            注册组件的步骤：
                1.创建组件，
                2.注册组件，
                3.编写组件标签
         -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <!-- // 如果标签是但标签，不能在脚手架中使用，导致组件不能渲染 -->
            <school>
            </school>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                var school = {
                    // 在自定义组件时，开发者工具中组件名字由name属性控制，没有该属性，则默认使用返回对象名作为组件名
                    name:'cba',
                    template:`
                        <div>
                            <span>{{name}}</span>
                        </div>
                    `,
                    data() {
                        return {
                            name:'micheal'
                        }
                    }
                }


                new Vue({
                        el: '#root',
                        data: {},
                        components:{
                            // k-v
                            school:school
                        }
                        
                })
        </script>
</body>
</html>
