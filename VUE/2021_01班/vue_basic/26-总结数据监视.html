<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        Vue监视数据的原理：
   1. vue会监视data中所有层次的数据。

   2. 如何监测对象中的数据？
               通过setter实现监视，且要在new Vue时就传入要监测的数据。
                  (1).对象中后追加的属性，Vue默认不做响应式处理
                  (2).如需给后添加的属性做响应式，请使用如下API：
                              Vue.set(target，propertyName/index，value) 或 
                              vm.$set(target，propertyName/index，value)

   3. 如何监测数组中的数据？
                  通过包裹数组更新元素的方法实现，本质就是做了两件事：
                     (1).调用原生对应的方法对数组进行更新。
                     (2).重新解析模板，进而更新页面。

   4.在Vue修改数组中的某个元素一定要用如下方法：
            1.使用这些API:push()、pop()、shift()、unshift()、splice()、sort()、reverse()
            2.Vue.set() 或 vm.$set()
   
   特别注意：Vue.set() 和 vm.$set() 不能给vm 或 vm的根数据对象 添加属性！！！
     -->
        <!-- 准备一个容器 -->
        <div id='root'>
            <h2>学生信息</h2>
            <button @click="student.age++">年龄+1岁</button><br>
            <button @click="addSex()">添加一个性别属性，默认为男</button><br>
            <button @click="student.sex = '女'">修改性别</button><br>
            <button @click="addFriend()">在列表首位添加一个朋友</button><br>
            <button @click="updateFirstFriend()">修改第一个朋友名字为张三</button><br>
            
            <button @click="addHobby()">添加一个爱好</button>
            <button @click="updateHobby()">修改第一个爱好为乒乓球</button>
            <button @click="removeHobby()">过滤掉爱好中的排球</button>


            <h4>姓名:{{student.name}}</h4>
            <h4>年龄:{{student.age}}</h4>
            <h4 v-if="student.sex">性别：{{student.sex}}</h4>
            <h4>爱好：</h4>
            <ul>
                <li v-for="(h,index) in student.hobby" :key="index">
                    {{h}}
                </li>
            </ul>
            <h4>朋友们：</h4>
            <ul>
                <li v-for="(f,index) in student.friends" :key="index">
                    {{f.name}}-{{f.age}}
                </li>
            </ul>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        data: {
                           student:{
                                name:'micheal',
                                age:20,
                                hobby:['篮球','足球','排球'],
                                friends:[
                                    {name:'tom',age:35},
                                    {name:'jerry',age:25},
                                ]
                           }
                        },
                        methods: {
                            addSex() {
                                Vue.set(this.student,'sex','男')
                            },
                            addFriend() {
                                this.student.friends.unshift({name:'happy',age:18})
                            },
                            updateFirstFriend() {
                                this.student.friends[0].name = '张三'
                            },
                            addHobby() {
                                this.student.hobby.push("学习")
                            },
                            updateHobby() {
                                this.student.hobby.splice(0,1,'乒乓球')
                            },
                            removeHobby() {
                                this.student.hobby = this.student.hobby.filter((h) => {
                                    return h != '排球'
                                })
                            }
                        },
                        
                })
        </script>
</body>
</html>
