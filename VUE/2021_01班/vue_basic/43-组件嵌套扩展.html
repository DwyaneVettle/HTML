<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 需求：1.注册一个hello组件嵌套在student组件中
                2.创建一个app组件统领所有组件
    -->
        <!-- 准备一个容器 -->
        <div id='root'>
             
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 自定义一个student组件
                var student = {
                    name:'stu',
                    template:`
                       <div>
                            <h3>学生姓名：{{name}}</h3>
                            <h3>学生年龄：{{age}}</h3>
                            
                       </div>
                    `,
                    data() {
                        return {
                            name: 'micheal',
                            age:20
                        }
                    },
                    
                }
                // 自定义一个school组件
                var school = {
                    name:'school',
                    template:`
                       <div>
                            <h3>学校名称：{{name}}</h3>
                            <h3>学生地址：{{addr}}</h3>
                            <student></student>
                            
                       </div>
                    `,
                    data() {
                        return {
                            name: '四川城市职业学院',
                            addr:'四川成都'
                        }
                    },
                    components:{
                        student,
                    }
                }
                // 自定义个hello组件
                var hello = {
                    name:'hello',
                    template:`
                        <div>
                            <h3>{{msg}}</h3>    
                        </div>
                    `,
                    data() {
                        return {
                            msg:'欢迎来到四川城市职业学院'
                        }
                    }
                }
                // 自定义app组件
                var app = {
                    template:`
                        <div>
                            <school></school>
                            <hello></hello> 
                        </div>
                    `,
                    components:{
                        school,
                        hello
                    }
                }
                
                // 创建Vue对象
                new Vue({
                        el: '#root',
                        template:`
                            <app></app>
                        `,
                        data: {},
                        components:{
                            app
                        }   
                })
        </script>
</body>
</html>
