<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>vue使用模板</title>
    <!-- 引入vue -->
    <script src='../js/vue.js'></script>
</head>
<body>
        <!-- 准备一个容器 -->
        <div id='root'>
            <h3>当前的n值是：{{n}}</h3>
            <button @click="add()">点我n+1</button>
            <button @click="byebye()">点我销毁vm</button>
        </div>
        <script>
                // 设置为 false 以阻止 vue 在启动时生成生产提示
                Vue.config.productionTip = false;
                // 创建Vue对象
                var vm = new Vue({
                        el: '#root',
                        // template中只能包含一个根节点
                        // template:`
                        //     <div>
                        //         <h3>当前的n值是：{{n}}</h3>
                        //         <button @click="add()">点我n+1</button>    
                        //     </div>
                        // `,
                        data: {
                            n:1
                        },
                        methods: {
                            add() {
                                this.n++
                            },
                            byebye() {
                                console.log('byebye');
                                this.$destroy()
                                console.log(this.n);
                            }
                        },
                        // beforeCreate实在new Vue()这行代码写完就会执行
                        beforeCreate() {
                            console.log("beforeCreate")               
                        },
                        // 数据开始代理，能读取_data和methods内的数据
                        created() {
                            console.log('created');
                            
                        },
                        // 页面将内存中虚拟的DOM呈现出来，Vue还没有工作
                        beforeMount() {
                            console.log('beforeMount');
                            // 这里操作DOM是不奏效的
                            // document.querySelector('h3').innerText = 'hello'
                        },
                        // Vue开始编译工作了
                        mounted() {
                            console.log('mounted');
                            // 尽管此处操作DOM有效，但要尽量避免
                            // document.querySelector('h3').innerText = 'hello'
                        },
                        // 当data数据改变时执行，此时数据改变，页面为改变
                        beforeUpdate() {
                            console.log('beforeUpdate');
                            // console.log(this.n);           
                        },
                        // 页面随着数据改变和改变
                        updated() {
                            console.log('updated');
                        },
                        // 在调用$destry()后执行，但vm仍然存活
                        beforeDestroy() {
                            console.log('beforeDestroy');
                        },
                        destroyed() {
                            console.log('destroyed');
                            console.log(this.n);
                        },
                       
                })
               
        </script>
</body>
</html>
