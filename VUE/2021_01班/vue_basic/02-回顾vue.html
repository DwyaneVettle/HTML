<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入vue.js -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 2.创建一个容器 -->
    <div id="root">
        <h4>你好，{{name}}</h4>
    </div>
    <div id="root02">
        <h4>你好，{{name}}</h4>
    </div>
    <script>
        // 3.创建一个vue对象
        var v = new Vue({
            // el配置：为指定容器服务的
            el: "#root",
            // data:传递数据,k-v
            data: {
                name:"vue"
            }
        })
        var v = new Vue({
            // el配置：为指定容器服务的
            el: "#root02",
            // data:传递数据,k-v
            data: {
                name:"张萍"
            }
        })
    </script>
</body>
</html>
