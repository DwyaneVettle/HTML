<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery.js"></script>
</head>
<body>
    <button id="btn">显示数据</button>
    <script>
       $('#btn').click(function() {
        $.ajax({
            type: 'get', // 请求方式
            url:'../lib/data.txt', // 请求地址
            data: { // 请求数据,没有可不写

            },
            dataType:'json',
            // 请求成功后的回调函数
            success:function(res) {
                // console.log(res);
                var ul = $('<ul></ul>')
                for(var i=0;i<res.length;i++) {
                    var user = res[i]
                    console.log(user);
                    var li = "<li>" + user.userName + '</li>'
                    ul.append(li)
                }
                // 将ul放到body中
                $('body').append(ul)
            }
        })
       })
    </script>
</body>
</html>
