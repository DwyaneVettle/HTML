<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
</head>
<body>
    <button id="btnGET">使用ajax发送post请求</button>
    <script>
        $(function() {
            $("#btnGET").on('click',function() {
                $.ajax({
                type:'post',
                url:'http://www.liulongbin.top:3006/api/addbook',
                data:{
                    bookname: '史记',
                    author: '司马迁',
                    publisher: '四川城市出版社'
                },
                success: function(res) {
                    console.log(res);
                }
            })
            })
        })
    </script>
</body>
</html>
