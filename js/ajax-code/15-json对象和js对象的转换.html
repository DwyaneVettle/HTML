<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // json转js对象
        var jsonStr = '{"a":"hello","b":"world"}';
        var obj = JSON.parse(jsonStr);
        console.log(obj);

        var obj2 = {a:"hello",b:"world",c:"false"};
        var json2 = JSON.stringify(obj2);
        console.log(typeof json2); // string
    </script>
</body>
</html>
