<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
</head>
<body>
    <button id="btnGET">发起不带参数的get请求</button>
    <script>
        $(function() {
            $("#btnGET").on('click',function() {
                $.get('http://www.liulongbin.top:3006/api/getbooks',function(res) {
                        console.log(res); // res表示获取成功的信息
                })
            })
        })
    </script>
</body>
</html>
