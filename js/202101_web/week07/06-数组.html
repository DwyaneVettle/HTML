<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1.数组的创建[]
            特点：
            1.数组的每一个元素都有一个下标
            从0开始到N-1结束
            2.可以存放任何的数据类型
            3.可以根据需要动态的增减元素
        */
       // 1.1.常规创建 Array()
        var arr01 = new Array();
        // arr01[0] = 123;
        arr01[1] = "hello";
        arr01[2] = true;
        console.log(arr01);

        // 1.2.直接赋值的简洁方式
        var arr02 = new Array("java","javascript","python",123,true);
        console.log(arr02);

        // 1.3.通过字面量创建
        var arr03 = ["java","python",123,true,false];
        console.log(arr03);
        // 2.数组的查询
        // 下标获取
        console.log(arr03[1]);
        // 遍历-length-表示数组的长度
        for(var i = 0;i < arr03.length;i++) {
            console.log(arr03[i]);
        }
        // 3.末尾添加元素
        arr03.push(123);
        console.log(arr03);
        // 4.删除末尾pop()
        arr03.pop();

        // 5.反转reverse
        var arr04 = [12,123,45,65];
        arr04.reverse();
        console.log(arr04);
        // 6.排序sort()-排序后会返回一个新的数组
        // 排序用原地算法转换成字符串进行排序
        console.log(arr04.sort());
       
    </script>
</body>
</html>
