<html lang="en">
<head>

<body>
    <script>
       /* 
       计算数组[2,6,1,7,4]中所有元素的和以及平均值
       1.创建数组
       2.遍历数组
       3.创建一个求和的初始化变量
       4.累加求和 / 个数
       */
      var arr = [2,6,1,7,4];
      var sum = 0;
      for(var i = 0;i < arr.length;i++) {
        sum = sum + arr[i];
      }
      console.log(sum);
      console.log(sum / arr.length);
    </script>
</body>
