<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        *{
        margin: 0;
        padding: 0;
    }
    .father {
        width: 400px;
        height: 400px;
        background-color: pink;
        margin: 100px;
        overflow: hidden;
        

    }
    .son {
        width: 150px;
        height: 150px;
        background-color: blue;
        position: absolute;
        top: 10px;
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        $(function() {
            // offset()获取相对文档的偏移量
            console.log($(".son"),offset());
        })
    </script>
</body>
</html>
