<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <ul>
        <li>我是原来的li标签</li>
    </ul>
    <div class="test">我是原来的div</div>
    <script>
        $(function() {
            // 1.内部添加:appen()-内容之后,prepend()-内容之前
            var li = $("<li>我是后来的li</li>");
            //$("ul").append(li);
            $("ul").prepend(li);

            // 2.外部添加：after() before()
            var div = $("<div>我是后妈生的</div>")
            // $(".test").after(div)
            $(".test").before(div);

            /* 
            删除：remove()-删除匹配元素及其子元素
                empty()-删除被选中元素的子元素
            */
           //$("ul").remove();
           $("ul").empty();
        })
    </script>
</body>
</html>
