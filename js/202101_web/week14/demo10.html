<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        body {
            height: 2000px;
        }
        
        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }
        
        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
</head>
<body>
    <div class="back">返回顶部</div>
    <div class="container">
    <script>
        $(function() {
            // 获取当前大盒子相对于文档的偏移量
            $(document).scrollTop(100);
            $(window).scroll(function () {
                // console.log(123);
                // console.log($(document).scrollTop());
                var borderTop = $(".container").offset().top;
                if($(document).scrollTop() >= borderTop) {
                    $(".back").fadeIn();
                } else {
                    $(".back").fadeOut();
                }

                $(".back").click(function() {
                    $(document).scrollTop(0);
                //    $("body html").stop().animate({
                //         scrollTop: 0
                //    })
                })
            })
        })
    </script>
</body>
</html>
