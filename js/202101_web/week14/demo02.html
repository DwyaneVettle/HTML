<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <p id="p01">这是段落</p>
    <button id="btn1">点击设置段落</button>
    <button id="btn2">点击设置HTML段落</button>
    <p id="p02"></p>
    <br>
    <input type="text" id="test" value="点击会变化...">
    <button id="btn03">点击改变值</button>
    <script>
        $(function() {
            $("#btn1").click(function() {
               // $("#p02").text("大家今天回家了");
               $("#p01").text("大家今天回家了");
            });
            $("#btn2").click(function() {
               $("#p02").html("<b>大家今天回家了</b>");
            });
            $("#btn03").click(function() {
                $("#test").val("不点击就没变化");
            })
        })
    </script>
</body>
</html>
