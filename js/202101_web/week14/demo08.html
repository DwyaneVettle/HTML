<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            padding: 100px;
            border: 15px solid red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $(function() {
            // 1.width()/height()获取对应元素的宽高
            console.log($("div").width());
            // 2.innerWidth()/innerHeight()获取对应元素的宽高+padding
            console.log($("div").innerWidth()); // 400
            // 3.outerWidth()/outerHeight()-获取对应元素宽高+padding+border
            console.log($("div").outerWidth()); // 430
            // 4.outerWidth(true)-宽高+padding+border+margin
            console.log($("div").outerWidth(true)); // 470
        })
    </script>
</body>
</html>
