<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <p id="p01">
        <b>这是一个段落</b>
    </p>
    <button id="btn01">点击获取文本信息</button>
    <button id="btn02">点击获取标签内容</button>
    <script>
        // var p02 = document.getElementById("p02");
        // p02.innerText(document.getElementById("p01").value)
        /* 
        text():获取/设置纯文本内容
        html():获取/设置包含标签的内容
        */
       $(function() {
        $("#btn01").click(function() {
            alert("文本信息为：" + $("#p01").text());
        });

        $("#btn02").click(function() {
            alert("标签信息为：" + $("#p01").html());
        });
       })
    </script>
</body>
</html>
