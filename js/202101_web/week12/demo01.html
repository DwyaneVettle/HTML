<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入jq -->
    <script src="js/jquery-3.6.1.js"></script>
</head>
<body>
    <script>
       // 等待html加载完毕再加载jq程序
       // 使用jq的文档就绪事件$(document).ready()
       // 点击事件：click(function)
        // 双击事件：dbclick(function)
       $(document).ready(function() {
        // 单击隐藏
            $("p").click(function() {
                $(this).hide();
            });
            // 双击显示
            // show()表示显示
            $("button").dblclick(function() {
                $("p").show();
            })
       })
    </script>
    <p>这是p段落标签</p>
    <p>这是p段落标签</p>
    <p>这是p段落标签</p>
    <button>点击</button>
</body>
</html>
