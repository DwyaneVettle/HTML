<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.1.js"></script>
</head>
<body>
    <p id="p01">这是一个段落</p>
    <script>
        /* 
        功能：鼠标经过段落的时候弹出“hello”
            鼠标移出段落，弹出"88"
            hover()-当鼠标经过的时候触发mouseenter()
            当鼠标移开的时候触发mouseleave()
        */
       $(document).ready(function() {
            // $("#p01").mouseenter(function() {
            //     alert("你已经进入该段落");
            // });
            // $("#p01").mouseleave(function() {
            //     alert("拜拜!");
            // })
            $("#p01").hover(function() {
                alert("你已经进入该段落");   
            }, function() {
                    alert("拜拜!");
                })     
       })
    </script>
</body>
</html>
