<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">点击按钮</button>
    <script>
        hello();
        /* 
            函数的定义：
            function 函数名(){
                函数体;
                return 返回值
            }
            函数要执行，需要事件驱动或调用函数
            函数名的命名规则参考标识符
            函数的作用：为了增加代码的复用性
            函数本身不执行
            要使函数执行：
                1.添加事件绑定
                2.调用函数 - 方法名()
        */
       function hello() {
        alert("hello js!");
       }
       hello();
    </script>
</body>
</html>
