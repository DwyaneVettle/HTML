<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            函数的参数传递
                可以传入多个参数，参数之间用逗号隔开
                在我函数定义的时候传递的是形式参数-形参
                在函数调用时，传递的参数是实际参数-实参
        */
       function info(name, age) {
        alert("我是" + name + ",年龄" + age +"岁");
       }
       // 函数的调用规则是：先调用先执行
       info("刘翔", 40);
       info("姚明", 40);
       
    </script>
</body>
</html>
