<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1.班级人数
            2.每个人的成绩
        */
       var num = prompt("请输入班级人数：");
       // 初始化求总成绩的变量
       var sum = 0;
        var average = 0;
       // 每个人的成绩
       for(var i = 1;i <= num;i++) {
            if(num < 5) {
                alert("班级人数不能低于5个");
            } else {
                // console.log(i);
                var score = prompt("请输入"+ i + "成绩：");
                // console.log(score);
                // 总成绩
                sum = sum + parseFloat(score);
                // console.log(sum);
                // 平均成绩
                average = sum / num;
            }
       }
       console.log("班级的总成绩为：" + sum);
       console.log("平均成绩为：" + average);
    </script>
</body>
</html>
