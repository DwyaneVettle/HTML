<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击按钮将结果返回到页面中</button>
    <p id="demo"></p>
    <script>
        function mul(num01,num02) {
            // 通过return返回结果
            // return后面的代码不会执行  - > break
            return num01 * num02;
            alert(110);
        }
        document.getElementById("demo").innerText = mul(12,12);
    </script>
</body>
</html>
