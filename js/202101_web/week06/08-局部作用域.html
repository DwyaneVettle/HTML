<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        函数中的变量分为局部变量和全局变量
        局部变量是在函数调用结束时删除
        全局变量是在页面关闭时删除 */
        // 1. 局部变量--只在函数内部有作用的变量
        function hello() {
            var name = "王海洋";
            console.log(name);
        }
        console.log(name);
        hello();
    </script>
</body>
</html>
