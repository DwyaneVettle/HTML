<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #txt {
            /* height: 20px; */
            padding: 5px;
        }
        .btn {
            margin: 9px 0;
        }
    </style>
</head>
<body>
   <div>
         <!-- 1.html;2.css;3.js;4.微调 -->
        <h3>请输入文字验证：</h3>
        <input id="txt" type="text">
        <div class="btn">
            <button onclick="check()" >验证</button>
        </div>
        
        <p id="demo"></p>
   </div>
    <script>
        // 练习 10分钟
        // innerText = 
        // isNaN()-验证数字不是数字
        // 对象.value
        function check() {
            var txt = document.getElementById("txt");
            var demo = document.getElementById("demo");
            var num = txt.value;  // 获取元素的内容
            // console.log(typeof(num)); string
            var isNum = isNaN(Number(num)) ? false :true;
            demo.innerText = isNum ? "验证成功" : "验证失败";
        }
    </script>
</body>
</html>
