<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- 1.写html；2.写css渲染；3.写js添加事件；4.微调 -->
    <p>如果时间早于20:00，会问候“Good Day”</p>
    <button onclick="myFun()">点击这里</button>
    <p id="demo"></p>
    <script>
        // 根据目前的时间进行判断new Date().getHours() 0-23
        // 如果时间小于20，那就问候"Good Day"
        function myFun() {
            var x;
            // 获取p标签对象
            var txt = document.getElementById("demo");
            // 1.获取当前时间 0-23
            var time = new Date().getHours();
            // 2.判断当前时间是否小于20点
            if (time < 10) {
                // txt.innerText = "Good Day";
                x = "Good morning";
            } else if (10 < time < 20) {
                x = "Good Day";
            } else {
                x = "Good evening";
            }
            // x = time < 20 ? "Good Day" : "Good evening";
            txt.innerText = x;
        }
    </script>
</body>
</html>
