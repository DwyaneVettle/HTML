<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        /* 
            练习：
            根据生成的随机数判断
            如果小于0.5，就访问百度https://www.baidu.com
            其他就访问http://wwf.org
            Math.random() ->0-1
            innerHTML
        */
       var demo = document.getElementById("demo");
       var num = Math.random();
       if (num < 0.5) {
            demo.innerHTML = "<a href = 'https://www.baidu.com'>访问百度</a>";
       } else {
            demo.innerHTML = "<a href = 'http://wwf.org'>visit wwf</a>";
       }
    </script>
</body>
</html>
