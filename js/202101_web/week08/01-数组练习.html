<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /*  
            [2,6,1,77,52,25,7]最大值 
        */
        // 1.定义数组[2,6,1,77,52,25,7]
        var arr = [2,6,1,77,52,25,7];
        // 3.假设数组的第一个元素为最大值
        var max = arr[0];
        // 2.遍历数组
        for(var i = 0;i < arr.length;i++) {
            // console.log(arr[i]);
            // 4.作比较
            if(max < arr[i]) {
                // 5.将最大值赋值给max
                max = arr[i];
            }
        }
        console.log(max);
    </script>
</body>
</html>
