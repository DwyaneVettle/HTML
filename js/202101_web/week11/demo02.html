<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入jquery
        通过script标签的src属性引入 -->
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <script>
        /* 
        jq语法规则：
            $(selector).action()
        文档就绪事件:等待h5c3加载完毕之后执行
            $(document).ready(function() {
                $(selector).action()
            })
        简写成:$(function(){
            $(selector).action()
        })
        $是jq的顶级对象,表示jQuery简写形式,他们
        之间可以相互转换
        noConflict()将顶级对象$进行转换，
        返回一个你自己设定的顶级对象
        */
       var aa = $.noConflict()
       aa(function() {
       aa("#btn01").click(function() {
            // show()显示
            aa("p").show();
       })
       })
       aa(document).ready(function() {
        aa("#btn02").click(function() {
            // hide()隐藏
            aa("p").hide();
       })
       })
    </script>
    <p>hello jquery</p>
    <p>hello jquery</p>
    <p>hello jquery</p>
    <button id="btn01">显示</button>
    <button id="btn02">隐藏</button>
   
</body>
</html>
