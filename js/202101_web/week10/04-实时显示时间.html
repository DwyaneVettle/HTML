<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 130px;
            border: solid 1px red;
            margin: 0 auto;
            padding: 10px 5px;
            overflow: hidden;
        }
        
        #box>span {
            width: 20px;
            font-size: 21px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- 分别代表时分秒 -->
        <span id="hou">00</span>
        <span style="width: 30px;">:</span>
        <span id="min">00</span>
        <span style="width: 30px;">:</span>
        <span id="sec">00</span>
    </div>
    <script>
        // 1.获取时分秒对象
        var hou = document.getElementById("hou");
        var min = document.getElementById("min");
        var sec = document.getElementById("sec");
        now();
        var task = setInterval(now,1000);
        function now(){
            var dt = new Date();
            hou.innerText = change(dt.getHours());
            min.innerText = change(dt.getMinutes());
            sec.innerText = change(dt.getSeconds());
        }
        function change(n) {
            if(n < 10) {
                return "0" + n;
            }else{
                return n;
            }
        }
    </script>
</body>
</html>
