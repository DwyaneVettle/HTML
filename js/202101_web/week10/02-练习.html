<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <button id="btn">点击自动+1</button>
    <div>
        <p id="p1"></p>
    </div>
    <script>
        /* 
            从0开始，隔2秒钟+1，把数字写到页面中
            点击按钮自动+1
            clearInterval(task)
        */
       var a = 0;
       var p = document.getElementById("p1");
       var task = setInterval(function() {
            a++;
            p.innerText = a;
            // 当a = 10，停止自增
            if (a == 10 ){
                    clearInterval(task);
            }
       },1000);
       var btn = document.getElementById("btn");
       btn.onclick = function() {
            a++;
       }
       
    </script>
</body>
</html>
