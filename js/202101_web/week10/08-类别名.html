<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p {
            font-size: 50px;
            color: red;
        } */
        .color {
            color: red;
        }
        .font-size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="color font-size">hello</div>
    <p id="p1">你好</p>
    <script>
        //设置或更改类属性值
        // 结点名.className = value
        var p1 = document.getElementById("p1");
        p1.className = "color font-size";
    </script>
</body>
</html>
