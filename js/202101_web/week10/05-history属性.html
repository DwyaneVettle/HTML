<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /* 
            window.history属性,返回history对象
            length属性：表示当前浏览过几张页面
            forward():表示当前页面向前调动
            back():表示向后跳动
        */
        var his = window.history;
        console.log(his);
    </script>
    <a href="https://www.baidu.com">点击跳转百度</a>
    <button onclick="window.history.forward()">点击向前</button>
    <button onclick="window.history.back()">点击向后</button>
</body>
</html>
