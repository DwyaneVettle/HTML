<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">点击</button>
    <p id="demo"></p>
    <p id="demo01"></p>
    <script>
        /* 
            js异常处理
            try{

            } catch(err) {

            } finally {
                这里的语句都会执行
            }
        */
       var p = document.getElementById("demo");
       var p1 = document.getElementById("demo01");
       function hello() {
           try {
            alert("hello!!!");
           } catch(err) {
                p.innerText = "系统出现如下错误：" + err;
           } finally {
            // finally代码块的代码都会执行
            p1.innerText = "这里的语句都会执行";
           }
       }
    </script>
</body>
</html>
