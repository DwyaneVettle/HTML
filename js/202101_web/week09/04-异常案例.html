<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn" onclick="check()">点击验证</button>
    <p id="demo"></p>
    <p id="demo01"></p>
    <script>
        /* 
            页面中有一个输入框和点击按钮
            用户在输入框输入一个整数，点击按钮验证
            如果这个数大于10，在页面中写入太大
            如果这个数小于5，写入太小
        */
       var txt = document.getElementById("txt");
       var btn = document.getElementById("btn");
       var p1 = document.getElementById("demo");
       var p2 = document.getElementById("demo01");
       function check() {
            // 1.获取用户在输入框中输入的值
            var x;
            try {
                var num01 = txt.value;
                // console.log(typeof num);
                num = parseInt(num01);
                // console.log(typeof num);
                if(num > 10) {
                    // throw是抛出异常
                    throw "太大";
                } else if(num < 5) {
                    throw "太小";
                } else if(isNaN(num)) {
                    p1.innerText = "这不是一个数字";
                }
            } catch(err) {
                p1.innerText = err;
            } finally {
                p2.innerText = num;
            }
       }
    </script>
</body>
</html>
