<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
    
        #box {
          width: 300px;
          height: 300px;
          margin: 200px 200px;
          background: red;
          position: relative;
        }
    
        .txt {
          width: 150px;
          height: 50px;
          text-align: center;
          line-height: 50px;
          color: #fff;
          font-size: 20px;
          font-weight: 900;
          position: absolute;
          left: 55px;
          top: 50px;
        }
    
        .day {
          left: 20px;
        }
    
        .d_h {
          left: 68px;
        }
    
        /* .hour {
          left: 20px;
        } */
    
        .hour {
          left: 80px;
        }
    
        .h_m {
          left: 128px;
        }
    
        .minute {
          left: 140px;
        }
    
        .m_s {
          right: 105px;
        }
    
        .second {
          left: 200px;
        }
    
        .day,
        .hour,
        .minute,
        .second {
          position: absolute;
          top: 200px;
          color: #fff;
          font-weight: 800;
          font-size: 20px;
          text-align: center;
          line-height: 40px;
          width: 40px;
          height: 40px;
          background: black;
        }
    
        .d_h,
        .h_m,
        .m_s {
          color: #fff;
          font-size: 20px;
          font-weight: 900;
          position: absolute;
          bottom: 70px;
        }
    
        .words {
          margin-top: 150px;
          font-size: 18px;
          color: yellowgreen;
          margin-left: 50px;
          text-align: center;
          position: absolute;
        }
      </style>
</head>
<body>
    <div id="box">
        <div class="txt">2023过年倒计时</div>
        <div class="words">距离过年还有</div>
        <div class="day"></div>
        <span class="d_h">:</span>
        <div class="hour"></div>
        <!-- 小时与分钟之间的冒号 -->
        <span class="h_m">:</span>
        <div class="minute"></div>
        <!-- 分钟与秒之间的冒号 -->
        <span class="m_s">:</span>
        <div class="second"></div>
      </div>
      <script>
           var day = document.querySelector(".day");
           var hour = document.querySelector(".hour");
           var minute = document.querySelector(".minute");
           var second = document.querySelector(".second");
           // 定义目标日期
           var inputTime = new Date("2023-01-22 00:00:00");
          
           // 定时器setInterval(fun,ms)
            // fun 表示要设置定时器的函数
            // ms表示隔多长时间跳动，单位毫秒
            setInterval(count,1000);
           function count() {
                // 获取当前日期
                var nowTime = new Date();
                // 获取现在日期距离目标日期的秒数
                var times = (inputTime - nowTime) / 1000;
                console.log(times);
                // 得到天数
                var d = parseInt(times / 3600 / 24);
                day.innerHTML = d;
                // 得到小时数
                var h = parseInt(times / 3600 % 24);
                hour.innerHTML = h;
                var m = parseInt(times / 60 % 60);
                minute.innerHTML = m;
                var s = parseInt(times %60);
                second.innerHTML = s;
           }
      </script>
</body>
</html>
