<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            padding: 30px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <!-- 1.html-骨架
            2.css-渲染
                3.js-增加动作 -->
    <script>
        // 定义电灯初始化的变量，表示关着的状态
        var flag = "off";
        function changeImg() {
            // 1.找到要切换的图片
            var imgObj = document.getElementById("img1");
            if (flag == "off") {
                /* 2.如果电灯开关是关着的，通过
                点击按钮，就切换图片为on.gif 
                JS改变元素的属性值，元素对象.属性 = 属性值 */
                imgObj.src = "imgs/on.gif"; 
                flag = "on";
            } else {
                // 3.如果开关为on状态的状态，那切换图片为off.gif
                imgObj.src = "imgs/off.gif"; 
                flag = "off";
            }
        }
    </script>  
    <!-- 开关按钮  绑定点击事件，事件函数为changeImg()-->
    <button onclick="changeImg()">开/关灯</button>
    <br/><br/>
    <!-- 引入off.gif -->
    <img src="imgs/off.gif" id="img1">
</body>
</html>
