<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="div">
        <div class="div02">
            你好
            <p id="p1">hello World!</p>
        </div>
    </div>
    <script>
        // 获取p标签的内容hello World
        /*
            获取元素的内容
            innerHTML:获取到当前标签内的所有内容和标签
            innerText：获取纯文本信息,不能识别标签
            outerHTML:获取到的包含标签本身的所有内容
        */
        // 1.获取P标签结点对象
        var context = document.querySelector("#div");
        alert(context.innerHTML); // <p id="p1">hello World!</p>
        console.log(context.innerText); // hello World!
        
    </script>
</body>
</html>
