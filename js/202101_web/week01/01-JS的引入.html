<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 第一种：行内引入 绑定事件处理
        优点：简单直接 
        缺点：代码没有分离 ； 没有复用性-->
    <div class="box1"  ondblclick="alert('hello js!')"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <!-- 第二种：内部引入 script
        优点：层次结构分明
        缺点：代码的复用性不高-->
    <script type="text/javascript">
        document.querySelector(".box2").onclick = function() {
            alert("你好");
        }
    </script>
    
    <!-- 第三种方式：外部引入
            优点：增加了代码的复用性 -->
    <script src="demo.js"></script>
</body>
</html>
