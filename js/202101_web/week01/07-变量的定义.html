<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
         /* 
         声明变量的方式
         1.var 变量名
         2.let 变量名--es6新增的特性，表示是一个全局的作用域 */
         var name = "桂嘉良";
         let name02 = "杨俊林";
         console.log(name02);
         a = 10;
         A = 20
         console.log(a);
         var b = "123", c = 123, d = true;
         console.log(d);
         var x = y = z = 100
        // 不能使用关键定义变量
         // var if = "abc";
         // 不能用数字作为变量的开头,可以使用下划线、$。。
         // var 123aa = 100;
         var _123 = 100;
        // 多个单词采用驼峰命名法
        var bmwCar = "bmw";
    </script>
</body>
</html>
