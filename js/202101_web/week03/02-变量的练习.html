<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 完成一个功能：1.有哪几个步骤；2.每一个步骤做什么
        /* 
        弹出框的计算器步骤：
            1.用弹出框接收两个用户输入过来的数值
            2.把这两个数值做加法运算
        */
        var num01 = prompt("请输入第一个数值：");
        var num02 = prompt("请输入第二个数值：");
        console.log(typeof(num01));// string
        // +如果是数值是做数学运算，如果是字符串就直接拼接
        // 将字符串转换为数值类型 - parseInt(),parseFloat()
        console.log(parseFloat(num01) + parseFloat(num02));
    </script>
</body>
</html>
