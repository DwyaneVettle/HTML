<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数据类型的转换分为两种：强制转换；隐式转换
            1.将其他类型转换成字符串类型
            toString()-任何类型(null除外)调用此方法都可以转成字符串类型
            2.将其他类型数据转换为数值类型
        */
       var a = 100;
       var b = true;
       var c = 99.99;
       console.log(a);
       d = a.toString();
       console.log(typeof(d)); // string
       e = b.toString();
       console.log(e); // "true"
       console.log(typeof(e));  // string

       console.log(typeof(c.toString())); // string
       // null没有值，所以不能转换
       var a = null;
      //  console.log(typeof(a.toString()));

      console.log("----------------");
      /* 
        转换其他类型到数值类型Number(arg)
        1.返回数值
        2.返回NaN(Not a Number)
        3.无法转换多个类型混合的字符串
      */
        var str01 = "100";
        var str02 = "99.99";
        var b01 = true;
        num01 = Number(str01);
        console.log(typeof(num01));  // number
        console.log(typeof(Number(str02)));  // number
        console.log(typeof(Number(true)));  // number
        var str03 = "王海洋";
        num02 = Number(str03);
        console.log(num02);  // NaN
        console.log(typeof(num02));  // number


        str04 = "100王海洋";
        num03 = Number(str04);
        console.log(num03);  // NaN
        str05 = "100true";
        console.log(Number(str05));  // NaN

        /* 
            parseInt(arg)-可以将其他混合类型的数据转换成数值类型
            前提是：必须以数值开头，解析到非数值的时候停止解析

            parseFloat(arg)-可以解析出混合类型的小数
            前提：以数值开头的混合字符串，解析到非数值时（小数点除外）
            停止解析
        */
       var a = "100王海洋100";
       var c = "99.99王海洋99.99";
       var b = parseInt(a);
       console.log(b); // 100
       console.log(typeof(b)); // number
       console.log(parseInt(c)); // 99
       console.log(parseFloat(c));  // 99.99

       var d = "王海洋100";
       console.log(parseInt(d));  // NaN
    </script> 
</body>
</html>
