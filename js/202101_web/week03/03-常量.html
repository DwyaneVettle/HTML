<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            常量：不会改变的值
            一旦声明，就永久保存起来，不能再改变
            关键字const（es6新特性）
        */
        const PI = 3.1415926;
        // PI = 6.1415926;  //  Assignment to constant variable.
       // toFixed()可以截取小数点位数，截取后是四舍五入的
        console.log(PI.toFixed(3)); 
    </script>
</body>
</html>
