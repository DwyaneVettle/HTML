<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>点击按钮，只要小于5就循环代码块</p>
    <button onclick="myFun()">点击这里</button>
    <p id="demo"></p>
    <script>
        /* 
            1.定义一个初始化变量
            2.while(条件) {
                3.代码块
                4.变量变化
            }
        */
       function myFun() {
            // 1.定义一个初始化变量
            var i = 0;
            var x = "";
            // 2.定义循环条件,根据条件判断要不要执行代码块
            while(i < 5) {
                // 3.执行代码块
                // x显示
                x = x + "该数字为" + i + "<br/>";
                // 4.定义变化量
                i++;
            }
            document.getElementById("demo").innerHTML =x;
       } 
    </script>
</body>
</html>
