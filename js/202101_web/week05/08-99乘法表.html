<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        span {
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <script>
        function show99() {
            /* 
            案例：
                99乘法表
                行数=列数
                嵌套for循环：外循环控制行，内循环控制列
                document.write()
            */
            document.write("<ul>");
            for(var i = 1;i <= 9;i++ ) {
                document.write("<li>");
                for(var j = 1;j <= i;j++) {
                    // &emsp;当浏览器宽度有限时，按浏览器当前宽度的布局排列
                    document.write("<span>" +i + "*" + j +"=" +i*j+"&emsp;<span>");
                }
            }
            document.write("</ul>");
        }
        show99();
    </script>
</body>
</html>
