<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            for(初始化变量;条件;变化量){
                代码块
            }
        */
        // []定义数组,有一个长度length
        // 数组长度从0开始，到N-1结束
        var cars = ["BMW","Volvo","BYD","Benz"];
        for(var i = 0;i < cars.length;i++) {
            document.write(cars[i] + "<br/>");
        }
    </script>
</body>
</html>
