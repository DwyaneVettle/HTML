<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.js"></script>
    <style>
        div {
            background-color: aquamarine;
            height: 100px;
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>点击开始动画</button>
    <div></div>
    <script>
        /* 
        animate(params,speed,easing,fun)-自定义动画效果
        params:你要改变的动画效果，
        传递css属性，属性驼峰命名法
        属性与属性之间使用逗号隔开
        */
       $(function() {
        $("button").click(function() {
            // $("div").animate({
            //     // 往右移动249px,透明度变为0.5，高249px
            //     // animate()属性值可以使用相对值
            //     right: "249px",
            //     opacity: "0.5",
            //     height: "+=249px",
            //     width: "150px",
            // },5000, "linear", function() {
            //     alert("abc");
            // })
            /* 
            jquery可以实现动画的排队效果
            多个动画之间依次执行
            */
           var div = $("div");
           div.animate({
                width: "300px",
                right: "200px",
                opacity: 0.9
           },2000);
           div.animate({
            height: "250px",
            right: "200px",
            opacity: "0.5"
           },4000);
           div.animate({
            width: "500px",
            left: "100px",
            opacity: "1"
           },2000)
        })
       })
    </script>
</body>
</html>
