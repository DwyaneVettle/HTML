<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.js"></script>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: aqua;
            display: none;
        }
    </style>
</head>
<body>
    
    <button>点击下滑</button>
    <button>点击上滑</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        /* 
        slideDown(speed,callback)-下滑
            speed:表示滑动所需时间
            callback：表示滑动完成之后要进行的动作
        slideUp()-上滑
        slideToggle()-切换滑动
        */
       $(function() {
            // 1.点击第一个按钮，实现下滑
            $("button").eq(0).click(function() {
                $("div").slideDown();
            });
            // 2.点击第二个按钮，实现上滑
            $("button").eq(1).click(function() {
                $("div").slideUp(5000,function() {
                    // 滑动完成后，弹出hello
                    alert("hello");
                });
            });
            // 3.点击第三个按钮，切换滑动
            $("button").eq(2).click(function() {
                $("div").slideToggle(2000);
            });
       })
    </script>
</body>
</html>
