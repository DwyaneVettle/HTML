<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 35px;
            text-align: center;
            /* 文字大小和行高 */
            font: 22px/35px "微软雅黑";
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button id="btn">按钮</button>

    <script>
        // 1.找到按钮，添加绑定事件-根据id获取
        document.getElementById('btn').onclick()
    </script>
</body>

</html>
