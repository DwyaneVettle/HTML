<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <h2>JavaScript 对象</h2>

    <p id="demo"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        Person.prototype.nationality = "China";

        var myFriend = new Person("John", "Doe", 25, "blue");
        document.getElementById("demo").innerHTML =
            "我朋友的国籍是 " + myFriend.nationality;
    </script>

</body>

</html>
