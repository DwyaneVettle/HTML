<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- 分组元素 -->
    <fieldset>
        <!-- 分组元素标题 -->
        <legend>控制页面颜色</legend>
        <div class="btns">
            <button id="red">红色</button>
            <button id="green">绿色</button>
            <button id="blue">蓝色</button>
        </div>
    </fieldset>
    <script>
        // 1.找到对应元素，保存在变量中
        var btnRed = document.getElementById("red");
        var btnGreen = document.getElementById("green");
        var btnBlue = document.getElementById("blue");
        // 2.绑定按钮元素的单击事件
        btnRed.onclick = function() {
            // 使用元素的背景色改变
            document.body.style.backgroundColor = "red";
        }
        btnGreen.onclick = function() {
            // 使用元素的背景色改变
            document.body.style.backgroundColor = "green";
        }
        btnBlue.onclick = function() {
            // 使用元素的背景色改变
            document.body.style.backgroundColor = "blue";
        }
    </script>
</body>

</html>
