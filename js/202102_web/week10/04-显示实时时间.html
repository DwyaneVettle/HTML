<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 130px;
            border: solid 1px red;
            margin: 0 auto;
            padding: 10px 5px;
            overflow: hidden;
        }
        
        #box>span {
            width: 20px;
            font-size: 21px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- 分别代表时分秒 -->
        <span id="hou">00</span>
        <span style="width: 30px;">:</span>
        <span id="min">00</span>
        <span style="width: 30px;">:</span>
        <span id="sec">00</span>
    </div>
    <script>
        var hour = window.document.getElementById("hou");
        var min = window.document.getElementById("min");
        var sec = window.document.getElementById("sec");
        // hour.innerText = dt.getHours();
        // min.innerText = dt.getMinutes();
        // sec.innerText = dt.getSeconds();
        time();
        var taskID = setInterval(time,1000);
        function time() {
            var dt = new Date();
            hour.innerText = change(dt.getHours());
            min.innerText = change(dt.getMinutes());
            sec.innerText = change(dt.getSeconds());
        };
        function change(n) {
            if(n < 10) {
                return "0" + n; 
            } else {
                return n;
            }
        }
    </script>
</body>
</html>
