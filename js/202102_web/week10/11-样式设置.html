<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fs {
            width: 260px;
            border: solid 1px red;
            padding: 10px;
        }
        
        .focus {
            color: black;
            /* 取消线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 1.添加需求节点元素
         2.添加元素样式
         3.调整优化 -->
         <div id="fs">
            <div class="title">
                <!-- javascript:void()让超链接不跳转，保持在当前页 -->
                <a href="javascript:void();">大</a>
                <a href="javascript:;">中</a>
                <a href="javascript:;" class="focus">小</a>
            </div>
            <p id="p1">操作元素的行内样式，访问元素节点的style属性，获取样式对象，样式对象中包含css属性，使用点语法操作</p>
        </div>
        <script>
            // 选中元素结点a
            var as = document.getElementsByTagName("a");
            var p1 = document.getElementById("p1");
            // 清除当前的效果，设置点击的效果
            function clearFocus() {
                // 遍历
                for(var i = 0;i < as.length;i++) {
                    as[i].removeAttribute("focus");
                }
            }
            as[0].onclick = function() {
                // 设置样式结点.style.属性值 = value
                clearFocus();
                this.style.fontSize = "50px";
            }
        </script>
</body>
</html>
