        // 练习：把以上案例改造成while循环
        function myFun() {
            /* 
                1.定义初始化变量
                2.定义循环条件
                3.执行循环体
                4.变量变化
            */
           var i = 0;
           var x = "";
           while(i < 10) {
                // 循环体：循环到3的时候触发终止程序
                // console.log(i);
                
                if(i == 3) {
                    // 终止程序break
                    i++;
                    break;
                }
                x = x + "数值" + i + "<br/>";
                i++;
           }
           document.getElementById("demo").innerHTML = x;
        }
    </script>
