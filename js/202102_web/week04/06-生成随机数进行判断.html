<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
      /* 
      练习：
        生成随机数 Math.random()
        如果小于0.5，访问百度
        其他情况，访问wwf,wwf.org
      */  
     var num = Math.random(); // 生成0-1随机数
     var demo = document.getElementById("demo");
     if (num < 0.5) {
        demo.innerHTML = "<a href='https://www.baidu.com'>访问百度</a>";
     } else {
        demo.innerHTML = "<a href='http://wwf.org'>visit WWF</a>"
     }
    </script>
</body>
</html>
