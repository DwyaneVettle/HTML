<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a = "100";
        var b = 100;
        // == != 比较变量的值，不会考虑数据类型
        console.log(a == b);  // true
        // === !== 比较的是变量的类型和值是否相等
        console.log(a === b);  // false
        console.log("===========");
        /* 
            &&逻辑与，两边的表达式同时成立，结果为true
            ||逻辑或，两边表达式只要有一个成立，结果为true
            ！逻辑非，表示取反，除0以外，其他取反都为false
        */
       var x = 10, y = 20, z = 30;
       console.log(x>y && y>z);  // false
       console.log(x<y && z>y);  // true
       console.log(x>y && y>z  || x<y && z>y); // true
       console.log(!(x>y && y>z  || x<y && z>y));  // false 
       console.log(!0); // true
       console.log("===========");
       /* 
       三元（目）表达式
        表达式1 ? 表达式2 : 表达式3
        当表达式1成立时，执行表达式2
        如果表达式1不成立，执行表达式3
       */
       var x = 10, y = 20, z = 30;
        var result = x > y ? x : y;
        console.log(result);  // 20
    </script>
</body>
</html>
