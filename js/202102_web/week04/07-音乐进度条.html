<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="range" min="1" max="10" value="2" id="rng">
    <script>
        var rng = document.getElementById("rng");
        rng.onchange = function() {
           //  console.log(rng.value);
            // console.log(this.value); // 表示当前对象
            var val = this.value;
            if(val == 1) {
                console.log("A");
            } else if(val == 2) {
                console.log("B");
            } else if(val == 3) {
                console.log("C");
            } else {
                console.log("4以上的进度");
            }
        }
    </script>
</body>
</html>
