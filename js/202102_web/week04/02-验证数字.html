<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .check #txt {
            padding: 5px;
        }
        .check .btn {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="check">
        <h3>请输入文字验证：</h3>
        <input type="text" id="txt" placeholder="请输入字符串内容">
        <div class="btn">
            <button onclick="check()">验证</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        /* 
            1.在输入框输入内容
            2.点击按钮进行验证
            3.判断是数字还是其他字符
            4.如果是数字，写入内容"验证成功"
            5.如果不是，写入内容"验证失败"
        */
        function check() {
            var txt = document.getElementById("txt");
            var result = document.getElementById("result");
            var num = txt.value;  // 获取输入框的内容
            // console.log(typeof(num));
            // isNaN判断是否不是一个数字
           var isNum =  isNaN(Number(num)) ? false : true;
           result.innerText = isNum ? "验证成功" : "验证失败";
        }

    </script>
</body>
</html>
