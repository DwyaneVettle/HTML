<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqeury-3.6.1.js"></script>
</head>
<body>
    <script>
        /* mouseenter：鼠标穿过元素，触发该事件
            mouseleave:鼠标离开元素，触发该事件 */
            $(document).ready(function() {
                // 当鼠标穿过p01时，弹出一句你好
                $("#p01").mouseenter(function() {
                    alert("你好!!!");
                });
                $(".p02").mouseleave(function() {
                    $("#p01").hide();
                })
            })
    </script>
    <p id="p01">当鼠标指针穿过元素时，元素消失</p>
    <p class="p02">当鼠标离开时，p01消失</p>
</body>
</html>
