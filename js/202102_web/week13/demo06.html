<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqeury-3.6.1.js"></script>
    <style>
        div {
            width: 130px;
            height: 50px;
            background-color: aqua;
            padding: 15px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <button class="hid">隐藏</button>
    <button class="toggle">隐藏/隐藏</button>
    <div>隐藏及设置回调函数</div>
    <p id="p1">这是一个段落，随意切换显示和隐藏</p>
    <p class="p01">字体颜色随着切换而改变</p>
    <script>
        /* hide(speed,easing,callback)
        speed:隐藏或显示速度，slow,fast,normal,毫秒值
        easing:隐藏或显示的过渡效果swing，快慢结合,linear匀速 
        callback:表示回调函数，是显示或隐藏之后的动作
        toggle(speed,callback)：表示在隐藏和显示之间可以切换
        */
        $(document).ready(function() {
            $(".hid").click(function() {
                $("div").hide(1000,"swing",function() {
                    alert("hide()方法执行了！！！");
                });
            });

            $(".toggle").click(function() {
                $("#p1").toggle(1000,function() {
                    $(".p01").css("color","red");
                });
            })
        })
    </script>
</body>
</html>
