<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqeury-3.6.1.js"></script>
</head>
<body>
    <p id="p01">
        当光标经过元素，弹出你好，当鼠标离开元素，弹出拜拜！
    </p>
    <script>
        $(document).ready(function(){ 
            // $("#p01").mouseenter(function() {
            //     alert("你好");
            // });
            // $("p01").mouseleave(function() {
            //     alert("拜拜");
            // });
            /* 
            hover():当鼠标经过时触发mouseenter,
            鼠标离开时触发mouseleave
            */
           $("#p01").hover(function() {
                $(this).css("color","red");
           },
           function() {
                 alert("拜拜");   
                }
           )
        })
    </script>
</body>
</html>
