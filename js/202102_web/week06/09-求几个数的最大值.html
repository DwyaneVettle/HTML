<!DOCTYPE html>

<body>
    <script>
        // 求几个数的最大值
        arr = [30,40,22,13,15,35];
        function getMax(arr) {
            // 假定最大值是下标为0的元素
            max = arr[0];
            for(var i = 0;i <= arr.length;i++){
                // console.log(arr[i]);
                if(arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        alert(getMax(arr));
    </script>
</body>
</html>
