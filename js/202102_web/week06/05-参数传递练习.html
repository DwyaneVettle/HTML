<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            用参数传递的方式求两数/多个数的和
        */
       function sum(num01, num02) {
            alert(num01 + num02);
       }
       // sum(10,20);
       // 参数传递比定义时少，多的形参会被定义为undifined
        // sum(10);
        // 实参传递的个数比形参多时，会根据位置匹配
        sum(10,20,30);
    </script>
</body>
</html>
