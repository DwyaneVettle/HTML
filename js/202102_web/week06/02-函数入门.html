<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="hello()">点击输出</button> -->
    <script>
        /* 
            函数的定义：
                function 函数名() {
                    代码块
                }
            执行函数的两个条件：
                1.事件驱动
                2.调用函数
            函数调用执行，调用几次就执行几次-代码的复用性
        */
       function hello() {
            // 输出hello js!
            alert("hello js!");
       }
       // 调用函数：通过函数名()
       hello();
       hello();
       hello();
    </script>
</body>
</html>
