<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        函数内部可以传递多个参数，参数之间用逗号隔开
            function info(arg,arg...){}
        */
        function info(name,age) {
            alert("我是" + name + ",年龄" + age);
        }
        var name = prompt("请输入你的姓名");
        info(name,21);
    </script>
</body>
</html>
