<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
      /* 
        arguments是在实际参数传递个数不确定的情况下
        使用
        arguments接收到的是一个伪数组，只有数组的长度特性；
        但没有数组的可增删的特性
        arguments不用定义到形参中，只需要在代码块中使用
      */ 
        function info() {
            console.log(arguments);
            for(var i = 0;i <= arguments.length;i++) {
                console.log(i);
            }
        }
        info(1,2,3,4,5,6,7,8,9);
    </script>
</body>
</html>
