<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqeury-3.6.1.js"></script>
</head>
<body>
    <p id="test">这是一个段落，<b>粗体</b>文本</p>
    <button id="btn01">显示文本</button>
    <button id="btn02">显示HTML</button>
    <script>
        /* 
            text()-获取元素的纯文本信息
            html()-获取包含标签的文本信息
            innerText  innerHTML
        */
       $(function() {
            $("#btn01").click(function() {
                alert("文本为：" + $("#test").text());
            });
            $("#btn02").click(function() {
                alert("标签文本为：" + $("#test").html());
            })
       })
    </script>
</body>
</html>
