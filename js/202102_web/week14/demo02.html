<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqeury-3.6.1.js"></script>
</head>
<body>
    <button>开始动画</button>
    <p>
        默认情况下，所有的HTML元素是有一个静态位置，不可移动
        如果需要添加动画，需要将HTML元素的定位设置relative,absolute,fixed
    </p>
    <div style="width: 100px; height: 100px;
    background-color: aqua;position: absolute;">
    </div>
    <script>
        /* 
        animate({params},speed,easing,callback)
        params:传递你要变化后的样式的css值，属性驼峰命名法
        */
       $(function() {
        $("button").click(function() {
            $("div").animate({
                left: "300px",
                top:"200px",
                opacity: 0.4,
                height: "200px",
                width: "200px",
            },1000);
            // 动画具有排队功能
            $("div").animate({
                width: "300px",
                opacity:0.8
            },3000)
            $("div").animate({
                height: "300px",
                opacity:0.1,
                top: "100px"
            },4000)
            $("div").animate({
                width: "700px",
                opacity:0.9,
                top: "100px"
            },5000)
        })
       })
    </script>
</body>
</html>
