<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqeury-3.6.1.js"></script>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <button>下拉滑动</button>
    <button>往上滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        /* 
            slideDown(speed,callback):向下滑动
            slideUp()-向上滑动
            slideToggle()-滑动切换
        */
        // 向下滑动
        $(function() {
            $("button").eq(0).click(function() {
                $("div").slideDown(5000,function() {
                    alert("滑动完成");
                });
            });
            $("button").eq(1).click(function() {
                $("div").slideUp(5000);
            });
            $("button").eq(2).click(function() {
                $("div").slideToggle(3000);
            });
        })
    </script>
    
</body>
</html>
