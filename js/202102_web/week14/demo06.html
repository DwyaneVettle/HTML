<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqeury-3.6.1.js"></script>
</head>
<body>
    <p id="test01">这是一个段落</p>
    <p id="test02">这是另一个段落</p>
    <button id="btn01">点击设置文本</button>
    <button id="btn02">点击设置HTML</button>
    <br>
    <input type="text" id="test03" value="百度">
    <button id="btn03">点击设置值</button>
    <br>
    <a href="https:www.baidu.com" id="baidu">百度一下</a>
    <button id="btn04">点击设置属性</button>
    <script>
        /* 
        text()-替换/设置文本
        html()-替换/设置带标签的信息
        val()-设置值
        */
        $(function() {
            $("#btn01").click(function() {
               $("#test01").text("这是纯文本信息"); 
            });
            $("#btn02").click(function() {
                $("#test02").html("<b>这是带标签的文本</b>");
            });
            $("#btn03").click(function() {
                $("#test03").val("京东");
            });
            $("#btn04").click(function() {
                $("#baidu").attr({
                    "href": "https://www.taobao.com",
                })
            })
        })
    </script>
</body>
</html>
