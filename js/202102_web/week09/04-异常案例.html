<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>不管输入是否正确，输入框都会再输入后清空。</p>
    <p>请输入 5 ~ 10 之间的数字：</p>

    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">点我</button>

    <p id="p01"></p>
    <script>
       function myFunction() {
            // 要求输入5-10之间的数字，
            // 小于5会执行太小，大于10会执行太大
            // 获取输入框的内容
            var x = document.getElementById("demo").value;
            // 获取p标签
            var message = document.getElementById("p01");
            
            try {
                // throw抛出异常
                if(isNaN(x)) throw "不是数字";
                if(x == "") throw "必须输入数字";
                x = parseInt(x);
                if(x > 10) throw "太大";
                if(x < 5) throw "太小";
            } catch(error) {
                message.innerHTML = "错误为:" + error ;
            } finally {
                message.innerHTML = document.getElementById("demo").value;
            }
            
       }
    </script>
</body>
</html>
