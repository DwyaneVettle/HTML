<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
    
        #box {
          width: 300px;
          height: 300px;
          margin: 200px 200px;
          background: red;
          position: relative;
        }
    
        .txt {
          width: 150px;
          height: 50px;
          text-align: center;
          line-height: 50px;
          color: #fff;
          font-size: 20px;
          font-weight: 900;
          position: absolute;
          left: 55px;
          top: 50px;
        }
    
        .day {
          left: 20px;
        }
    
        .d_h {
          left: 68px;
        }
    
        /* .hour {
          left: 20px;
        } */
    
        .hour {
          left: 80px;
        }
    
        .h_m {
          left: 128px;
        }
    
        .minute {
          left: 140px;
        }
    
        .m_s {
          right: 105px;
        }
    
        .second {
          left: 200px;
        }
    
        .day,
        .hour,
        .minute,
        .second {
          position: absolute;
          top: 200px;
          color: #fff;
          font-weight: 800;
          font-size: 20px;
          text-align: center;
          line-height: 40px;
          width: 40px;
          height: 40px;
          background: black;
        }
    
        .d_h,
        .h_m,
        .m_s {
          color: #fff;
          font-size: 20px;
          font-weight: 900;
          position: absolute;
          bottom: 70px;
        }
    
        .words {
          margin-top: 150px;
          font-size: 18px;
          color: yellowgreen;
          margin-left: 50px;
          text-align: center;
          position: absolute;
        }
      </style>
</head>
<body>
    <div id="box">
        <div class="txt">2023过年倒计时</div>
        <div class="words">第一场 <strong>08:30</strong> 倒计时</div>
        <div class="day"></div>
        <span class="d_h">:</span>
        <div class="hour"></div>
        <!-- 小时与分钟之间的冒号 -->
        <span class="h_m">:</span>
        <div class="minute"></div>
        <!-- 分钟与秒之间的冒号 -->
        <span class="m_s">:</span>
        <div class="second"></div>
      </div>
      <script>
        // 1.获取天时分秒对象
        var day = document.querySelector(".day");
        var hour = document.querySelector(".hour");
        var minute = document.querySelector(".minute");
        var second = document.querySelector(".second");
        // 设置的时间
        var inputTime = new Date("2023-01-21 24:00:00");
        countDown(); // 避免第一次刷新出现空白
        // setInterval(fun,ms) 表示定时器,fun表示
        // 设置定时器的方法，ms表示隔多长时间执行定时器
        setInterval(countDown,1000);
        function countDown() {
            // 每次调用函数获取当前时间，以作运算
            var nowTime = new Date();  // 当前时间
            // 获取距离设置时间的秒值
            var times = (inputTime - nowTime) / 1000;
            // console.log(times);
            var d = parseInt(times / 60 / 60 / 24);
            // console.log(d);
            d = d < 10 ? "0" + d: d ;
            day.innerHTML = d;
            var h = parseInt(times / 3600 % 24);
            // console.log(h);
            h = h < 10 ? "0" + h: h ;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? "0" + m: m ;
            minute.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? "0" + s: s ;
            second.innerHTML = s;
        }
        
      </script>
</body>
</html>
