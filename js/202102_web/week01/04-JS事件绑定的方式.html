<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #d01 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #d02 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 元素绑定事件：
            1.元素内嵌
            2.动态绑定 -->
    <div id="d01" onmousemove="alert('你好！')"></div>
    <div id="d02"></div>

    <script>
        // 1.选择元素
       // var d02 = document.getElementById("d02");
        var d02 = document.querySelector("#d02");
        // 2.添加绑定事件
        d02.onclick = function() {
            console.log(1+1);
        }
    </script>
</body>
</html>
