<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        变量的使用分为两个步骤：
        声明变量和赋值 
        变量定义的格式：var 变量名 = 值*/
        var name = "张无忌";
        console.log(name);
        // 变量声明后没有赋值，那结果是undefined
        var sex;
        console.log(sex); // undefined

        // 变量也支持级联赋值
        a = b = c = 100;
        console.log(a);
        console.log(b);
        console.log(c);

        var x=10, y=20, z=30;
        console.log(x);
        console.log(y);
        console.log(z);

        // let 声明变量-全局变量-es6新增的特性
        let age = 18;
        console.log(age);

        // 变量的声明区分大小写，不能使用关键字
        // 作为变量的名字；不能使用数字开头，可以使用
        // 下划线等开头
        var a = 100;
        var A = 101;
        // var if = 100;
        // var 123aa = 101;
        var _123 = 11;
    </script>
</body>
</html>
