<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div class="div02">2</div>
    <div id="div03">3</div>
    <div class="div02">4</div>
    <div name="div04">5</div>

    <script>
        //  1.根据标签名获取元素 document.getElementsByTagName()
        // 参数值为标签名
        //  根据标签名获取的对象返回值是一个伪数组
        var divs = document.getElementsByTagName("div");
        console.log(divs);
        console.log(divs[0]);

        // 2.根据class属性获取元素结点 document.getElementsByClassName()
        // 参数值为class属性值,返回值是一个伪数组
        var div02 = document.getElementsByClassName("div02");
        console.log(div02);

        // 3.根据id属性获取元素结点 document.getElementById()
        // 参数值为id属性值，返回值是单个结点对象
        var div03 = document.getElementById("div03");
        console.log(div03);
        div03.onclick = function() {
            alert("nihao");
        }
        // 4.根据name属性值获取元素结点 document.getElementsByName()
        // 参数是name属性值，返回一个结点列表
        var div04 = document.getElementsByName("div04");
        console.log(div04);

        // 5.document.querySelector()获取结点元素
        // 如果是多个元素，获取到的是第一个
        // 参数传入的是css的选择器方式
        // document.querySelectorAll()表示可以获取所有的元素
        var div = document.querySelector("div"); // 根据标签名获取
        console.log(div);
        
        var div05 = document.querySelectorAll("div");
        console.log(div05);
        var div06 = document.querySelector(".div02"); // 根据class属性获取 
        console.log(div06);

        var div07 = document.querySelector("#div03"); // 根据id属性值获取
        console.log(div07);

    </script>
</body>
</html>
