<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 完成网页
            1.HTML骨架搭建
                2.css渲染
                    3.js动作
                        4.微调 -->
    
    <script>
        // 定义初始化变量，使得灯关着的状态
        var flag = "off";
        function changeImg() {
            // 1.找到图片元素-灯的状态
            var imgObj = document.getElementById("img1");
            // var imgs = document.getElementsByTagName("img");
            // imgs[0]
            // 2.判断电灯图片是开还是关
            if (flag == "off") {
                // 切换图片为on.gif
                /* js修改样式的语法：
                    对象.属性 = 属性值 */
                imgObj.src = "imgs/on.gif";
                flag = "on";
            } else {
                imgObj.src = "imgs/off.gif";
                flag = "off";
            }
        }
    </script>

    <button onclick="changeImg()">开/关灯</button>
    <br/><br/>
    <img src="imgs/off.gif" id="img1" />
</body>
</html>
