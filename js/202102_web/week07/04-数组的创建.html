<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数组的创建
            数组从第一个元素开始都有下标，
            下标从0开始到N-1结束
            通过[index]
        */
       // 1.直接创建new Array()
        var arr01 = new Array();
        arr01[0] = "王鑫瑞";
        arr01[1] = "男";
        arr01[2] = 20;
        console.log(arr01);

        // 2.简洁创建
        var arr02 = new Array("abc",123,true);
        console.log(arr02);

        // 3.字面量[]
        var arr03 = [100,200,300,false,"123"];
        console.log(arr03);
    </script>
</body>
</html>
