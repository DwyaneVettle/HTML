<body>
    <script>
        /* 
            练习1：
            计算数组[2,6,1,7,4]中所有元素的和以及平均值
            1.定义数组[2,6,1,7,4]
            2.遍历数组
            3.定义一个初始化变量sum
            4.sum / arr.length
        */
       var sum = 0;
        var arr = [2,6,1,7,4];
        for(var i = 0;i < arr.length;i++) {
            sum = sum + arr[i];
        }
        console.log(sum);
        console.log(sum / arr.length);
    </script>
