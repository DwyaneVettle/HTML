<body>
    <script>
        /* 练习2：
        求数组[2,6,1,77,52,25,7]的最大值 
        1.定义数组
        2.遍历数组
        3.定义一个最大初始值[0]
        4.将初始值和每一个数比较
        5.比初始值大的就放在0
        */
       
       var arr = [2,6,1,77,52,25,7];
       var max = arr[0];
       for(var i = 0;i < arr.length;i++) {
            if(max < arr[i]) {
                max = arr[i];
            }
       }
       console.log(max);
    </script>
