<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
            name: "刘德华"
        }
        function hello() {
            console.log();
        }
        var arr = ["刘德华","男",60,true,person,hello()];
        /* 
            1.数组的下标从0开始，到N-1结束
            2.数组是可变
            3.数组内是可以存放任意类型的元素
        */
       // 1.数组的查询-通过下标
       console.log(arr[2]);
        // 2.遍历数组-for
        // 数组的长度length
        for(var i = 0;i < arr.length;i++) {
            console.log(arr[i]);
        }
        // 3.添加元素-push()在末尾添加
        arr.push(false);
        console.log(arr);  // ['刘德华', '男', 60, true, false]
        // 4.pop()-删除末尾
        arr.pop();
        
        // 5.shift()-删除头部
        arr.shift();
        console.log(arr);
        var arr02 = [1,23,56,23,78,12,34,5];
        arr02.reverse(); // 反转
        console.log(arr02); // [5, 34, 12, 78, 23, 56, 23, 1]
        arr02.sort(); // 排序
        console.log(arr02); // [1, 12, 23, 23, 34, 5, 56, 78] 
        var str01 = arr02.join("+")
        console.log(str01);
        var arr03 = ["a","A"];
        console.log(arr03.sort());
    </script>
</body>
</html>
