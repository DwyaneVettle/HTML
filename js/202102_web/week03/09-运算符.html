<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // ++ -- 在前表示先变化在使用
        // ++ -- 在后表示先使用再变化
        var a = 2;
        var b = 5;
       // console.log(a++); // 2
       // console.log(--b); // 4
        a++; // -3
        console.log(a+5); // 8
        --b;
        console.log(b-2); // 2
        // charCodeAt(index)返回的是对应unicode编码的值
        var c = 'abc';
        var d = 'ABC';
        console.log(c.charCodeAt(0));
        console.log(c.charCodeAt(1));
        console.log(d.charCodeAt(0));
    </script>
</body>
</html>
