<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            隐式转换有两种方式
            1.转字符串:将其他所有的类型的数据通过加号+连接字符串
            空字符串也可以
            2.转数字：只能数字类型和布尔类型的数据结合
        */
        str01 = "吃饭学习";
        num01 = 100;
        b01 = true;
        console.log(typeof(str01+num01));  // string
        console.log(typeof(num01+""));  // string
        console.log(typeof(b01+""));  // string
        console.log(typeof(num01+b01));  // number
        console.log(b01+0); // 1
    </script>
</body>
</html>
