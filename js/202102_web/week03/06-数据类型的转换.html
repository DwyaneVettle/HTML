<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数据类型的转换
            1.强制转换
            2.隐式转换
        */
       // 1.toSting()将其他数据类型转换成字符串类型
       var num01 = 100;
       var num02 = 99.99;
       var b01 = true;
       a = num01.toString();
       // 2.将Number转换成string
       console.log(typeof(a)); // string
       console.log(typeof(num02.toString()));  // string
       b02 = b01.toString();  // "true"
       console.log(typeof(b02)); // string

       // 3.将其他类型数据转换成Number-Number()
       str01 = "100";
       str02 = '99.99';
       console.log(str01);
        num03 = Number(str01);
        num04 = Number(str02);
        console.log(num03);
        console.log(typeof(num04));  // number
        console.log(200);
        console.log("200");
        var str03 = "桂嘉良";
        // NaN-当字符串没办法转换成Number的时候NaN-Not a Number
        console.log(Number(str03));  // NaN
        console.log(typeof(NaN));  // number
        str03 = "100桂嘉良100分";
        console.log(Number(str03));  // NaN
        console.log("-----------------------");
        // 4.parseInt()-将字符串解析成整数
        // parseInt()可以从第一个字符开始进行解析
        // 如果第一个字符为数字，那么就直接解析成数字
        // 直到非数字为止
        var str04 = '100';
        num05 = parseInt(str04);
        console.log(typeof(num05));  // number
        str03 = "100桂嘉良100分";
        console.log(parseInt(str03));  // 100
        // 如果使用parseInt()解析小数，那么舍去小数点后面的数
        str03 = "99.99桂嘉良100分";
        console.log(parseInt(str03));  // 99
        // 5.parseFloat()-将字符串解析成小数
        str03 = "100桂嘉良100分";
        console.log(parseFloat(str03)); // 100
        str05 = "99.99桂嘉良99.99分";
        console.log(parseFloat(str05));  // 99.99
    </script>
</body>
</html>
