<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // parseInt和parseFloat的区别
        str01 = "100杨俊林100";
        str02 = "99.99程东林99.99";
        // 如果使用Number()方法转换是强制转换，没办法转换数字和字符混合的字符串
        console.log(Number(str01));  // NaN

        /* 
            parseInt(arg)-将字符串解析成整数
            如果这个字符串是数字和字符混合的字符串，它只能
            解析从第一个字符是数字的字符串
            如果第一个字符是数字，那么就开始解析，直到不是数字
            (包含小数点)结束
            如果第一个字符都不是数字，那么直接输出NaN
        */
        str03 = "龙小杰100";
        console.log(parseInt(str03));  // NaN
        console.log(parseInt(str01));  // 100
        console.log(parseInt(str02));  // 99

        console.log("-----------------");
        /* 
            parseFloat()
            只能解析第一个字符是数字的字符串
            如果解析到了只有一个小数点，它还会接着向下解析，直到
            不是数字为止
        */
        str01 = "100杨俊林100";
        str02 = "99..99程东林99.99";
        str04 = "龙小杰99.99";
        console.log(parseFloat(str04));  // NaN
        console.log(parseFloat(str01));  // 100
        console.log(parseFloat(str02));  // 99.99
    </script>
</body>
</html>
