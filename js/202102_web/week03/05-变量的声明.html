<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // typeof()方法可以检测对象是什么类型
        var str01 = "杨俊林";
        var str02 = 'chengdonglin';
        console.log(str02);
        console.log(typeof(str01));  // string
        var num01 = 100.01;
        console.log(typeof(num01));  // number
        var arr = ["BYD", "BMW", "Benz"];
        console.log(typeof(arr));
        // 布尔类型的数据true表示number类型的1，false表示0
        var b01 = true;
        var b02 = false;
        console.log(typeof(b01));  // boolean
        console.log(typeof(b02));  // boolean
        console.log(10+true);  // 11
        // 当一个变量声明但未赋值时就是undefined
        var a ;
        console.log(a);  // undefined
        var a = null;
    </script>
</body>
</html>
