<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>点击按钮，遍历person的属性</p>
    <button onclick="myFun()">点击这里</button>
    <p id="demo"></p>
    <script>
        /* 
        for (var in 对象) {
            循环体
        }
        */
       function myFun() {
            // 定义对象有多个属性的情况下，可以用{},多个属性之间用,隔开
            // 属性和属性值之间在冒号后加空格 
            var person = {
                    fname: "姚",
                    lname: "敏",
                    age: 18
            };
            var i; // 1.定义初始化变量
            var txt = "";
            for(i in person) {
               // console.log(person[i]);
               txt = txt + person[i];
            }
            document.getElementById("demo").innerText = txt;
       }
       
    </script>
</body>
</html>
