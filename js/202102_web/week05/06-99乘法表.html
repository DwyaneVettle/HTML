<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        span {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <script>
        /* 
            行：9
            列：9
        */
       function show99() {
            // 嵌套for循环：外循环控制行，内循环控制列
            document.write("<ul>");
            for(var i = 1;i <= 9; i++) {
                document.write("<li>");
                 //document.write("<br/>");
                for(var j = 1;j <= i;j++) {
                    // &emsp;根据浏览器的页面大小加空格并换行
                    document.write("<span>"+i + "*" + j + "=" + i*j + "&emsp;</span>");
                }
            }
            document.write("</ul>");
       }
       show99();
    </script>
</body>
</html>
