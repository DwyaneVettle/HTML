<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>点击下面的按钮，只要i小于5就一直循环代码块</p>
    <button onclick="myFun()">点击这里</button>
    <p id="demo"></p>
    <script>
        /* 
            while循环：
            循环开始的变量
            while(条件) {
                代码块
                变化量
            }
        */
        function myFun() {
            // 1.定义循环开始的变量
            var i = 0;
            var x = "";
            // 2.根据条件执行循环体
            while(i< 5) {
                x = x + "该数字为：" + i + "<br />";
                // 3.循环变化量
                i++;
            }
            var demo = document.getElementById("demo");
            demo.innerHTML = x;
        }
    </script>
</body>
</html>
