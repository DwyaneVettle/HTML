<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            for(初始化变量;循环条件;变化量){
                代码块
            }
        */
        // 1.定义放元素的数组[]
        // 数组下标从0开始，到N-1结束
        // 数组的长度length
        cars = ["BMW", "Volvo", "BYD", "Benz"];
        // 2.遍历数组for
        for (var i = 0;i < cars.length;i++) {
            // console.log(cars[i]);
            document.write(cars[i] + "<br/>");
        }
        for(var j in cars) {
            console.log(cars[j]);
        }
    </script>
</body>
</html>
