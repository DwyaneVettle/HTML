<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>点击下面的按钮，只要i小于5就一直循环代码块</p>
    <button onclick="myFun()">点击这里</button>
    <p id="demo"></p>
    <script>
        /* 
            初始化变量
            do{
                循环体
                循环变化量
            }while(循环条件)
        */
       function myFun() {
            // 1.定义循环开始的变量
            var i = 0;
            var x = "";
            // 2.执行循环体
            do {
                x = x + "该数字为：" + i + "<br />";
                // 3.循环变化量
                i++;
                // 4.定义循环的条件
            } while(i < 5);
            document.getElementById("demo").innerHTML = x;
       }
    </script>
</body>
</html>
