<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'efgabcdea';
        // 1.定义正则对象，查找内容，/查找内容/ig
        var reg = /a/ig;
        // 2.RegExp("查找内容","模式")
        var reg2 = new RegExp("a","ig");
        // test()检测是否查找到，true,false
        console.log(reg.test(str));
        // lastIndex()-可以查询匹配对象的下一次下标
        reg.lastIndex = 0;  // 重置为0

        var str = "abcdABCD";
        var reg = /a/ig;
        // match()方法表示将匹配内容放到数组中，不改变原有字符串的内容
        var arr = str.match(reg); // 查找内容放到数组内
        console.log(arr);
        // replace(regold,new)-将查找的内容进行替换
        var str01 = str.replace(reg,"z");
        console.log(str01); // 返回一个新的字符串
    </script>
</body>
</html>
