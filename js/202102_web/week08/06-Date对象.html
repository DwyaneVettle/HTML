<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date是一个实例对象，通过new创建
        // 1.new Date()返回的当前的时间
        var date01 = new Date();
        console.log(date01);  // Thu Oct 27 2022 11:14:34 GMT+0800 (GMT+08:00)
        // getFullYear()返回4位数的年份
        console.log(date01.getFullYear()); // 2022
        // getMonth()-返回月份月份（0–11）0 表示一年中的第一月。
        console.log(date01.getMonth()); // 9
        // getDay()-0到6之间的数值，0表示星期天
        console.log(date01.getDay()); // 4
        console.log(date01.getTime()); // 1666840878240
        console.log(date01.getTime() / 1000 / 60 / 60 /24 / 365);

        // 按照自定义的方式定义日期
        var date02 = new Date("1949-10-01 10:00:00");
        var num = date01 - date02;
        console.log(num);  // 2305935038465
        console.log(num / 1000 / 3600 / 24 / 365);
        var date03 = new Date("2022/10/27 11:32:00");
        console.log(date01-date03);  // 75589
    </script>
</body>
</html>
