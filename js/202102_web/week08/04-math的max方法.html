<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Math对象只能操作Number类型
        Math对象不是一个构造器，不需要通过new来创建
        所有的方法是静态，Math.方法 Math.静态
        max()-去0个到多个数的最大值
        min()-最小值
        */
        console.log(Math.PI); // 3.141592653589793
        console.log(Math.LOG2E);  // 1.4426950408889634
        console.log(Math.max(100,99,98));
        console.log(Math.max(12,13,"aa")); // NaN
        console.log(Math.max()); // -Infinity
        // Number("aa")-NaN

        var num = 123.456;
        // ceil()向上取整
        console.log(Math.ceil(num)); // 124
        // floor()向下取整
        console.log(Math.floor(num)); // 123
        // abs()
        console.log(Math.abs(num)); // 123.456
    </script>
</body>
</html>
