<body>
    <script>
        /* 
            1.遍历数组
            2.假定下标为0的为最大值
            3.逐一进行比较，将比下标为0的数还大的存起来
        */
        
        var arr = [2,6,1,77,52,25,7];
        var max = arr[0];
        for(var i = 0;i < arr.length;i++) {
            // console.log(arr[i]);
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        console.log(max);
    </script>
</body>
