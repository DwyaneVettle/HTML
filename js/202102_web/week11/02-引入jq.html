<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入jquery ,通过scritp标签的src属性引入-->
    <script src="jqeury-3.6.1.js"></script>
</head>
<body>
    <script>
        // 入口函数
        $(document).ready(function() {
            $("p").click(function() {
                //hide()隐藏元素
                $(this).hide();
            })
        })
    </script>
    <p>hello jQuery</p>
    <p>hello jQuery</p>
    <p>hello jQuery</p>
    
</body>
</html>
