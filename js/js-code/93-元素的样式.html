<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #fs {
            width: 260px;
            border: solid 1px red;
            padding: 10px;
        }
        
        .focus {
            color: black;
            /* 取消线 */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 1.添加需求节点元素
         2.添加元素样式
         3.调整优化 -->
    <div id="fs">
        <div class="title">
            <!-- javascript:void()让超链接不跳转，保持在当前页 -->
            <a href="javascript:;">大</a>
            <a href="javascript:;">中</a>
            <a href="javascript:;" class="focus">小</a>
        </div>
        <p id="p1">操作元素的行内样式，访问元素节点的style属性，获取样式对象，样式对象中包含css属性，使用点语法操作</p>
    </div>
    <script>
        // 获取点击的对象，并绑定对象的单击事件，在事件中设置内容大小
        var as = document.getElementsByTagName("a");
        var p1 = document.getElementById("p1");

        // 使用函数移除全部链接样式-点击移除样式，称为focus样式
        function clearFocus() {
            // 遍历链接对象
            for (var i = 0; i < as.length; i++) {
                // 移除每一个链接对象的样式
                as[i].removeAttribute("class");
            }
        }

        as[0].onclick = function() {
            p1.style.fontSize = "20px";
            // 调用函数移除全部样式
            clearFocus();
            // 设置选中效果
            this.className = "focus";
        }
        as[1].onclick = function() {
            p1.style.fontSize = "18px";
            // 调用函数移除全部样式
            clearFocus();
            // 设置选中效果
            this.className = "focus";
        }
        as[2].onclick = function() {
            p1.style.fontSize = "16px";
            // 调用函数移除全部样式
            clearFocus();
            // 设置选中效果
            this.className = "focus";
        }
    </script>
</body>

</html>
