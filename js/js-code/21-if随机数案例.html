<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>案例</title>
</head>

<body>

    <p id="demo"></p>
    <script>
        var r = Math.random();
        var x = document.getElementById("demo")
        if (r > 0.5) {
            x.innerHTML = "<a href='https://www.baidu.com'>访问百度</a>";
        } else {
            x.innerHTML = "<a href='http://wwf.org'>Visit WWF</a>";
        }
    </script>

</body>

</html>
