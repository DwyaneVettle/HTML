<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 260px;
            border: solid 1px red;
        }

        ul>li:nth-child(1) {
            font-weight: 700;
            background-color: #ddd;
            border: 0;
        }

        ul>li {
            border-bottom: dashed 1px blue;
            padding: 5px 10px;
        }

        ul>li>span {
            display: inline-block;
            width: 80px;
        }

        #add {
            padding: 5px 10px;
        }

        #add>div>span {
            display: inline-block;
            width: 60px;
            text-align: right;
        }

        #add>div {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="stu">
        <ul id="ul">
            <!--
            <li>
                <span>姓名</span>
                <span>年龄</span>
            </li>
             <li>
                <span>张三</span>
                <span>20</span>
            </li>
            <li>
                <span>李四</span>
                <span>22</span>
            </li>
            -->
        </ul>
        <div id="add">
            <div>
                <span>姓名:</span>
                <input type="text" id="name">
            </div>
            <div>
                <span>年龄:</span>
                <input type="text" id="age">
            </div>
            <div>
                <span></span>
                <button id="btnAdd">增加</button>
            </div>
        </div>
    </div>
    <script>
        // 1.定义数组-json格式
        var stu = [{
            name: '张三',
            age: 20
        }, {
            name: '李四',
            age: 22
        }, {
            name: '王五',
            age: 30
        }]

        function loadStu() {
            // 定义一个保存全部字符的变量
            var HTML = "<li><span>姓名</span><span>年龄</span></li>";
            // 2.用遍历和下标读取数组元素
            for (var i = 0; i < stu.length; i++) {
                // console.log(stu[i].name);
                HTML += '<li>';
                HTML += '<span >' + stu[i].name + '</span>';
                HTML += '<span > ' + stu[i].age + '</span>';
                HTML += '</li >';
            }
            // 将元素添加进页面
            document.getElementById("ul").innerHTML = HTML;
        }
        // 首次加载数据
        loadStu()
            // 3.获取增加按钮，点击增加数据
        document.getElementById("btnAdd").onclick = function() {
            // 找到文本框输入的值，并保存
            var _name = document.getElementById("name").value;
            var _age = document.getElementById("age").value;
            // 声明对象
            var _obj = {};
            // 设置对象的值
            _obj.name = _name;
            _obj.age = _age;
            // 将对象增加到数组中
            stu.push(_obj);
            // 添加成功，更新页面
            loadStu()
        }
    </script>
</body>

</html>
