<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 0;
        for (var a = 1000; a <= 2000; a++) {
            if (a % 4 == 0 && a % 100 != 0 || a % 400 == 0) {
                document.write(a + '&nbsp' + '');
                i++;
                if (i % 4 == 0) {
                    document.write("<br>");
                }
            }
        }
    </script>
</body>

</html>
