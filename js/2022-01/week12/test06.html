<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <button>点击按钮</button>
    <button>点击按钮</button>
    <button>点击按钮</button>
    <button>点击按钮</button>
    <button>点击按钮</button>
    <button>点击按钮</button>
    <button>点击按钮</button>
    <script>
        // jq的排他性
        /* 
        siblings()-具有排除其他的特性
        */
        // 隐式迭代出所有的button按钮
        $(function() {
            $('button').click(function() {
            // 当前元素的背景颜色发生改变
                // console.log($('button'));
                /* $(this).css('background','red')
                $(this).siblings('button').css('background','') */
                $(this).css('background','red').siblings('button').css('background','')
            })
        })
    </script>
</body>
</html>
