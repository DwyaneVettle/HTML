<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $('p').click(function() {
                $(this).hide()
            })
        })
    </script>
    <p>你点我，我就消失</p>
    <p>请继续点我</p>
    <p>你再点啊！</p>
</body>
</html>
