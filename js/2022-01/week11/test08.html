<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入jquery -->
    <script src="../jquery.min.js"></script>
</head>
<body>
    <script>
        /* 
            文档就绪事件的作用：防止页面DOM元素没有加载
            完毕就执行jquery代码，那么jq代码就无效
            如果所有的jq代码写在html标签下，就可以省略
            文档就绪函数
            文档就绪事件可以简写为：
            $(function() {

            })
            jQuery的顶级对象就是$,可以互相替换
        */
        // // 文档就绪
        jQuery(function(){
            $('button').click(function() {
                jQuery('p').hide()
            })
        })
    </script>
    <h2>这是标题</h2>
    <p>这是段落1</p>
    <p>这是段落2</p>
    <button>点我</button>
    <!-- <script>
        $('button').click(function() {
            $('p').hide()
        })
    </script> -->
</body>
</html>
