<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 一次性定时器-延时器
        // 2s执行今天是个好日子,4s执行明天还是个好日子
        setTimeout(function() {
            console.log('今天是个好日子');
        },2000)
        setTimeout(function() {
            console.log('明天还是个好日子');
        },4000)
    </script>
</body>
</html>
