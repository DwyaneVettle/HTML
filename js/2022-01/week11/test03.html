<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <script>
        /* 
        window对象的history属性
            back()-从当前页面后退
            forward()-从当前页面前进
            go(num)-直接跳转哪一页-正数前进，负数后退
        */
       
    </script>
    <br>
    <button onclick='window.history.forward()'>前进</button>
    <button onclick='window.history.back()'>后退</button>
    <button onclick='window.history.go(-1)'>后退1</button>
    <button onclick='window.history.go(1)'>前进1</button>
</body>
</html>
