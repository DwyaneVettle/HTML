<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <button onclick="btn()">点击显示数据</button>
    <script>
        function btn() {
            // 发起ajax请求
            $.ajax({
                type:"get",  // 请求方式-get请求
                url: './data.txt',  // 请求地址
                data: {}, // 请求携带的参数，如果没有可以不写
                dataType: 'json', // 返回的数据类型
                // 异步请求成功之后的回调函数
                success : function(res) {
                    //console.log(res);
                    var ul = $("<ul></ul>")
                    for(var i=0;i<res.length;i++) {
                        var user = res[i]
                        console.log(user.userName);
                        var li = "<li>" + user.userName + "-" + user.userAge  + "</li>"
                        ul.append(li)
                    }
                    $('body').append(ul)
                }
            })
        }
    </script>
</body>
</html>
