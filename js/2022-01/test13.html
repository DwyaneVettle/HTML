<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        js中的分支包括：顺序结构 选择结构 循环结构
        */

        console.log('ok');
        console.log('hello');

        // 判断结构
        // 单分支 if(条件) { 代码块}
        if (5 > 3) {
            console.log('你好1');
        }
        // 除数值0以外的其他值均为ture
        if(undefined) {
            console.log('你好2');
        }

        /* 
         双分支
         if (条件) {
            代码1
         } else {
            代码2
         }
         条件如果成立执行代码1，如果不成立，执行代码2
        */
    </script>
</body>
</html>
