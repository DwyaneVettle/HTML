<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印100以内7的倍数
        for(var i=1;i<=100;i++) {
            if(i % 7 == 0) {
                console.log(i);
            }
        }
        // 打印99乘法表，并输出到页面中
    </script>
</body>
</html>
