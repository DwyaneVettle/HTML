<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            在js中基础数据类型有：
            Number,String,Boolean,Null,Undifined
            js是弱类型的语言，定义的变量的时候不需要指定
            数据类型
            typeof()可以输出变量的数据类型
        */
       var a;
       console.log(a); // undefined
       var length = 10;
       console.log(length);
       var name = "成都"
       console.log(name);
       var bool = true
       console.log(bool);
       console.log(typeof(length)); // number
       console.log(typeof(name)); // string
       console.log(typeof(bool)); // boolean
    </script>
</body>
</html>
