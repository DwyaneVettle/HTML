<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.定义一个数组，将数组遍历
        var cars = ['宝马', '野马', '海马', '牧马人', '悍马']
        // 2.遍历，呈现在页面上
        for(var i = 0;i < cars.length;i++) {
            document.write(cars[i] + '<br>')
        }
    </script>
</body>
</html>
