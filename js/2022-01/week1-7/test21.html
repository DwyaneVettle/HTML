<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>点击下面的按钮，只要 i 小于 5 就一直循环代码块</p>
    <button onclick="showWhile()">点击这里</button>
    <p id="demo"></p>
    <script>
        /* 
        1.定义初始化循环变量
        2.根据条件执行while循环
        3.更新循环变量
        */
        function showWhile() {
            var x = '', i = 0
            while(i < 5) {
                x = x + '该数字为' + i + '<br/>'
                i++
            }
            document.getElementById('demo').innerHTML = x
        }
    </script>
</body>
</html>
