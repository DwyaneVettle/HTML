<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            需求：根据获取到的日期判断
            6-输出‘放假真高兴’
            7-输出‘明天要上班了’
            其他-‘期待放假’
            var d = new Date().getDay()
        */
       var d = new Date().getDay()
       switch(d) {
            case 6:
                console.log('放假真高兴');
                break
            case 0:
                console.log('明天要上班了');
                break
            default:
                console.log('期待放假');
                break
       }
    </script>
</body>
</html>
