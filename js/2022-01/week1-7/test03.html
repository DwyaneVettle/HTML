<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            要求用户输入两个数字，分别保存到变量
            a和b中
            让a+b的结果输出到控制台   
        */
       // 用prompt()接收的数据类型为字符串
       a = prompt("请输入数字a：")
       b = prompt("请输入数字b：")
       c = parseInt(a)
       d = parseInt(b)
       console.log(c+d);
    </script>
</body>
</html>
