<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        需求：打印1000-2000之间所有的闰年，并输出到页面中

        */
       function runYear() {
        var i = 0
        // 1.遍历1000-2000之间的所有的年份
        for(var a = 1000; a <= 2000;a++) {
            if(a % 4 == 0 && a % 100 != 0 || a % 400 == 0) {
                document.write(a + '&nbsp' + '')
                // 当闰年个数达到4个的时候，换行打印
                i++
                if(i % 4 == 0) {
                    document.write("<br>")
                }
            }
        }
       }
       runYear()
    </script>
</body>
</html>
