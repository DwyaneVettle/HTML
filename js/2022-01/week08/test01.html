<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            js中声明函数使用关键字function
            函数名：首字母小写，小驼峰的方式命名
            函数的执行：1.定义函数；2.调用函数
            调用函数：方法名()
        */
       function test() {
            alert('你好，函数！')
       }
       test()
    </script>
</body>
</html>
