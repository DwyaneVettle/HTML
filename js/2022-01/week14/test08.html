<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        // each()
        var arr = ['green', 'red', 'orange']
        $('div').each(function(index,ele){
            // console.log(ele);
            $(ele).css('color',arr[index])
        })
    </script>
</body>
</html>
