<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>我是原来的li标签</li>
    </ul>
    <div class="test">我是原先的div元素</div>
    <script>
        /* append() - 在被选元素的结尾插入内容
            prepend() - 在被选元素的开头插入内容
            after() - 在被选元素之后插入内容
            before() - 在被选元素之前插入内容 */
            $(function() {
                // 1.创建元素
                var li = $("<li>我是新来的</li>")
                // 2.添加创建后的元素到ul中
                // 内部添加
                $("ul").append(li);
                $("ul").prepend(li) // 覆盖添加到后面的元素

                // 在外部添加
                var div = $("<div>我是后来的div</div>")
                $(".test").after(div)
                $(".test").before(div)

                /* 删除元素
                    remove() - 删除被选元素（及其子元素）
                    empty() - 从被选元素中删除子元素
                */
               // $("ul").remove()
               // $("ul").empty()
               $('ul').html("")
            })
    </script>
</body>
</html>
