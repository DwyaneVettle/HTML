<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["小丁","小明","小华"]
        // 遍历数组,每个数组都有一个length的属性,表示数组的长度
        for(var i=0;i<arr.length;i++) {
            // i表示每个元素的下标
            console.log(arr[i]);
        }

        // 方法1：push()-往数组末尾追加元素
        arr.push('小明')
        console.log(arr);
        // 方法2：pop()-移除数组末尾的元素
        arr.pop()
        console.log(arr);
        // 方法3：unshift()-在数组头部添加元素
        arr.unshift('小刘')
        console.log(arr);
        // 方法4：shift()-在数组头部删除元素
        arr.shift()
        console.log(arr);
        // 方法5：splice()-删除指定位置的元素，返回被删除的元素
        /* arr.splice('小明')
        console.log(arr); */
        // 方法6：toString()-将数组的类型转为字符串
        // 方法7：join()，将数组转成字符串的同时，指定连接的符号，不传递参数默认连接逗号
        console.log(arr);
        console.log(arr.join('-'));
        // reverse():倒序重排
        var arr02 = [1,4,2,5,6]
        console.log(arr02.reverse());
        // sort()：排序，默认按照Unicode编码方式排序
        console.log(arr02.sort());
    </script>
</body>
</html>
