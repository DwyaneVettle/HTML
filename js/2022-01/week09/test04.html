<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的创建-3种方式
        // 1.常用的方式
        var myCars = new Array()
        myCars[0] = '宝马'
        myCars[1] = '奔驰'
        myCars[2] = '奥迪'
        // 用下标访问
        console.log(myCars[2]);
        // 2.简单方式-创建具有默认值的数组
        var myCars02 = new Array("比亚迪", '特斯拉', '蔚来')
        console.log(myCars02[0]);
        // 3.用字面量创建数组
        var myCars03 = ['沃尔沃', '凯迪拉克', '小鹏']
    </script>
</body>
</html>
