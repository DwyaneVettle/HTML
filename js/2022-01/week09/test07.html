<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 260px;
            border: solid 1px red;
        }
        
        ul>li:nth-child(1) {
            font-weight: 700;
            background-color: #ddd;
            border: 0;
        }
        
        ul>li {
            border-bottom: dashed 1px blue;
            padding: 5px 10px;
        }
        
        ul>li>span {
            display: inline-block;
            width: 80px;
        }
        
        #add {
            padding: 5px 10px;
        }
        
        #add>div>span {
            display: inline-block;
            width: 60px;
            text-align: right;
        }
        
        #add>div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="stu">
        <ul id="ul">
            
        </ul>
       <div>
        <span>姓名：</span>
        <input type="text" id="name">
       </div>
       <div>
        <span>年龄：</span>
        <input type="text" id="age">
       </div>
       <div>
        <span></span>
        <button id="btnAdd">增加</button>
       </div>
    </div>
    <script>
        // 1.定义json的格式的对象
        var stu = [
            {
                name: '张三',
                age: 20
            },
            {
                name: '李四',
                age: 22
            },
            {
                name: '王五',
                age: 25
            }
        ]
        // 2.呈现数据-遍历json对象
        function loadStu() {
            // 定义一个保存全部字段的变量
            var HTML = '<li><span>姓名</span><span>年龄</span>'
            // 遍历数据
            for(var i=0;i<stu.length;i++) {
                HTML+='<li>'
                HTML+='<span>' + stu[i].name + '</span>'
                HTML+='<span>' + stu[i].age + '</span>'
                HTML+='</li>'
            }
            document.getElementById('ul').innerHTML = HTML
        }   
        loadStu() // 首次加载数据
        // 3.点击按钮,增加数据
        document.getElementById('btnAdd').onclick = function() {
            // 获取用户输入的年龄和姓名-value
            var _name = document.getElementById('name').value
            var _age = document.getElementById('age').value
            // 初始化一个对象
            var _obj = {}
            _obj.name = _name
            _obj.age = _age
            stu.push(_obj)
            loadStu()
        }  

    </script>
</body>
</html>
