<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义字符串
        var str01 = "hello"  // 直接定义
        var str02 = new String('world')  // 使用构造函数定义
        // 1.字符串也有长度-根据length属性获取
        console.log(str01.length);
        // 方法1：tpUpperCase()-将字母转成大写
        console.log(str01.toUpperCase());
        // 方法2：tpLowerCase()-将字母转成小写
        console.log(str01.toLowerCase());
        // 方法3：charAt(index)-获取指定下标的字符，参数省略默认为0
        console.log(str01[2]);
        console.log(str01.charAt(2));
        console.log(str01.charAt());
        // 方法4：charCodeAt(str,index)-获取指定下标的字符编码,str是要获取的字符，index默认从0开始
        console.log(str01.charCodeAt('h'));
        console.log('----');
        console.log(str01.charCodeAt(0));
        console.log('+++++');
        // 方法5：indexOf(str,startIndex),查找到立即返回对应下标
        console.log(str01.indexOf('l'));
        var str03 = 'anabalfgfjdkg'
        console.log(str03.indexOf('f',5));
        // 方法6：lastIndexOf(str, startIndex),返回字符对应最后一次出现的下标
        console.log('+++++');
        console.log(str03.lastIndexOf('f'));
        // 方法7：subString(startIndex,endIndex)-包含开始，不包含结束来截取字符串
        console.log(str03.substring(2,5));

        // 方法8：subStr(startIndex,len)-从开始下标截取固定长度的字符串
        console.log(str03.substr(0,3));

        // 方法9：split(param)：指定参数分割字符串,用逗号替换指定字符进行分割
        console.log(str03.split('f'));
    </script>
</body>
</html>
