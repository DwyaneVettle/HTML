<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接标签<a></a>
        href:必须属性，表示跳转的目标地址
        target:当前页面(默认)_self
                新窗口-_blank
     -->
     <h3>超链接</h3>
     <a href="03-相对路径.html" target="_self">点击跳转</a>
     <a href="02-路径.html" target="_blank">点击跳转02</a>
     
     <h3>跳转外部，协议://+域名+端口80(省略)</h3>
     <a href="https://www.baidu.com">百度以下，你就懵了</a>
     
     <h3>空链接，在href属性中添加#</h3>
     <a href="#">空链接</a>

     <h3>元素链接</h3>
     <a href="https://www.baidu.com"><img src="ldh.jpg"></a>
</body>
</html>
