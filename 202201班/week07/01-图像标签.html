<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图像标签：<img src="">
        img-标签名，用于定义这是一张图片
        src-属性，隶属于标签的，用于引入图片的路径
        src属性是img标签必须具有的属性
        =-赋值
        ""-双引号内传递的是图片的路径，图片的来源
        alt-属性只能在图片不能显示时使用
        title-表示光标移动到图片上的提示文本
        width-图片的宽度，百分比(整个浏览器页面的宽度)
        像素值，单位px
        height-图片的高度，百分比/像素
        border-图片的边框 
        border="边框的粗细 线的形状 边框的颜色"
     -->
     <img  alt="截图" 
     title="这是一张截图" width=200px src="C:\Users\HP\Desktop\img.png"
     height=500px border="3px solid yellow">

</body>
</html>
