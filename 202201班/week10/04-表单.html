<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单由表单域、表单控件、提示信息组成
        定义表单域：form 属性action表示要提交到
        服务器的地址
        method:表示提交的方法
        name:表示表单的名称
        输入控件：input,属性type
        text:表示文本输入框,默认属性值
        password:表示输入密码框
        submit:表示提交数据给表单，默认名字是“提交”
        value:表示给这个控件新增值
     -->
     <form action="" method="" name="">
        姓名：<input type="text">
        密码：<input type="password">
        <input type="submit" value="登录">
     </form>
</body>
</html>
