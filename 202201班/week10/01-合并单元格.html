<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        定义表格：table
        定义行：tr
        定义单元格：td
        定义表头：th
        表头部份：thead
        表主体：tbody
        合并单元格：
            合并行：rowspan
            合并列：colspan
        1.确定合并行还是合并列
        2.找到目标单元格,rowspan="合并的单元格个数"
        3.删除多余的单元格
     -->
     <table border="1" width="500px" 
     height="251px"  cellspacing="0">
       <tr>
            <td></td>
            <td></td>
            <td></td>
       </tr>
       <tr>
            <td rowspan="2"></td>
            <td ></td>
            <td></td>
       </tr>
       <tr>
            
            <td></td>
            <td></td>
       </tr>
     </table>
</body>
</html>
