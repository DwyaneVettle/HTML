<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 
        自定义排序：
            dl定义自定义序列
            dt表示对本列的说明
            dd表示每一个项目的名字
     -->

        <dt>选购指南</dt>
        <dd>手机</dd>
        <dd>电脑</dd>
        <dd>平板</dd>
        <dd>耳机</dd>
        <dd>音响</dd>
        <dt>服务中心</dt>
        <dd>上门服务</dd>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
     </dl>
</body>
</html>
