<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table用于定义表格
        tr用于定义行
        td用于定义单元格
        th用于展示表头部分
        属性
            align:表格所在的位置
                left:默认在网页左边
                right:网页右边
                center:网页中间
            border:边框
                "":默认没有边框
                1:有边框  
     -->
     <table align="center" border="1">
        <tr>
            <th>语言</th>
            <th>占比</th>
            <th>变化量</th>
        </tr>
        <tr>
            
            <td>Python</td>
            <td>17.08%</td>
            <td>+5.81%</td>
        </tr>
        <tr>
            
            <td>C</td>
            <td>15.21%</td>
            <td>+4.05%</td>
        </tr>
        <tr>
            
            <td>Java</td>
            <td>12.84%</td>
            <td>+2.38</td>
        </tr>
     </table>
</body>
</html>
