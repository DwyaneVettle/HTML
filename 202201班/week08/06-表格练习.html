<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5 align="center">个人信息表</h5>
    <!-- 
        cellspadding:表格边框和内容之间的空间，
        默认为1px
        cellspacing:单元格与单元格之间的空间
        默认为2px
        width:表示表格的宽度，单位px
        height:表示表格的高度，单位px
     -->
    <table align="center" border="1" cellspadding="0" cellspacing="0" width="500px" height="100px">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>小王</td>
            <td>女</td>
            <td>110</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>120</td>
        </tr>
    </table>
</body>
</html>
