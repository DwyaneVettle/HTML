<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="demo.php">
         <!-- input type -->
        <!-- text 默认属性值 表示文本输入框 
        maxlength:最大的输入长度-->
        姓名：<input type="text" maxlength="6">
        <br>
        <!-- password密码框，输入的内容不可见 -->
        密码：<input type="password" maxlength="3">
        <br>
        <!-- radio属性表示单选按钮 
        可以选中多个，不符合单选按钮的要求
        要实现单选，需要在所有的单选按钮中加
        name属性，并且属性值一定相同
        name属性表示这个输入框的名字
        checked="checked" 表示默认选中-->
        性别：
        男：<input type="radio" name="sex" >
        女：<input type="radio" name="sex" checked="checked">
        <br>
        <!-- 多选框 checkbox属性 -->
        爱好：
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">排球
        <br>
        <!-- image选择图片 -->
        <input type="image">
        <!-- file属性：上传文件 -->
        <input type="file">
        <br>
        <!-- reset属性：表示重置之前所有的输入 
        value属性修改默认值-->
        <input type="reset" value="杜鑫">
        <!-- submit属性：表示提交
            把所有的数据提交到服务器-->
        <input type="submit" value="注册">
        <!-- hidden:表示隐藏字段 -->
        隐藏：<input type="hidden" value="abc">
        <!-- button:表示一个按钮 配合value属性使用-->
        <input type="button" value="点击">
        <button>点击02</button>
   </form>
</body>
</html>
