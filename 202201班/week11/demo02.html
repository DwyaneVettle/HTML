<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- label标签表示要绑定元素，增加用户的体验感
        1.为绑定的组标签设置id属性
        2.再label标签内加for属性
        3.for属性的属性值必须与绑定元素的id值相同  -->
    <input type="radio" name="sex" id="abc">
    <label for="abc"><img src="images/man.jpg"></label>
    <label for="abc">男</label> 


    <input type="radio" name="sex">
    <img src="images/women.jpg">女
</body>
</html>
