<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 注释
        格式化标签:
        加粗：<b> <strong>
        倾斜：<i> <em>
        删除线：<del> <s>
        下划线：<ins> <u>
    -->
    
    <b>年后</b>刚来的<strong>水果</strong>都是领导撒
    <i>年后</i>刚来的<em>水果</em>都是领导撒
    <del>年后</del>刚来的水果都是<s>领导</s>撒
    <ins>年后</ins>刚来的水果都是<u>领导</u>撒
</body>
</html>
